<!DOCTYPE HTML>
<html>

<head>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #F9F9F9;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            display: flex;
        }

        .aui-bar-nav {
            top: 0;
            background-color: #fff;
            color: #000000;
            box-shadow: 0rem 0.05rem 0.13rem 0rem #c8c8c8;
            font-size: var(--fontsize9);
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            color: #000000;
            font-weight: 900;
        }

            background-color: #fff !important;
            padding: 0.53rem 0.8rem;
            height: auto;
            width: auto;
            color: #212121;
        }

        .aui-searchbar-input {
            border-radius: 0.42rem;
            height: 2.65rem;
            line-height: 2.65rem;
            border: 1px solid #d7d7d7;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            padding: 0;
            margin: 0;
        }

        .searchIcon {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            width: 1.65rem;
            height: 1.65rem;

            background-repeat: no-repeat;

            margin-left: 0.75rem;
        }

        .aui-searchbar-input input {
            height: 2rem;
            color: #aaaaaa;
            margin: 0;
            margin-left: 0.8rem;
            padding: 0;

            height: 1.6rem;

            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
            display: flex;
            align-items: center;
        }

        .aui-searchbar-clear-btn {
            background-color: #999999;
            position: relative;
            width: 0.8rem;
            height: 0.8rem;
            top: 0rem;
        }

        .aui-searchbar-clear-btn .aui-iconfont {
            color: #FFF !important;

            position: absolute;

            top: 0;
            left: 0.8rem;

        .aui-list .aui-list-item-right,

<script type="text/javascript">
    var ParamDatas;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        fnReady();
        ParamDatas = api.pageParam.data;
        cardId = api.pageParam.cardId;
        // ParamDatas ={
        //           "contactId": 10426,
        //           "userId": 0,
        //           "orgId": 10253,
        //           "contactName": "张丽丽",
        //           "tel": "15320286454",

        //           "email": "",

        //           "sort": 0,
        //           "creationTime": "2019-02-28T11:07:58",
        //           "creatorUserName": "测试"
        //         };
        // 组织机构接口
        GetFormatOrgagencyStatisticsCantact();

    };

    //搜索条设置
    var mysearchBar = document.querySelector("#searchMyMessage");
    var mysearchBarInput = document.querySelector("#searchMyMessage input");
    var mysearchBarClearBtn = document.querySelector("#searchMyMessage .aui-searchbar-clear-btn");
    if (mysearchBar) {
        mysearchBarInput.oninput = function() {
            if (this.value.length) {
                mysearchBarClearBtn.style.display = 'block';
                GetFormatOrgagencyStatisticsCantact();
            } else {
                mysearchBarClearBtn.style.display = 'none';
            }
        }
    }
    mysearchBarClearBtn.onclick = function() {
        this.style.display = 'none';
        mysearchBarInput.value = '';
        myKeyWord = "";
        GetFormatOrgagencyStatisticsCantact();
    }

    var myKeyWord = "";
    // 适配苹果手机的输入法
    var flag = false;
    $('#mySearchInput').on({
        'compositionstart': function() {
            flag = true;
        },
        'compositionend': function() {
            flag = false;
            if (!flag) {
                myKeyWord = $(this).val();
            }
        },
        'input propertychange': function() {
            if (!flag) {
                myKeyWord = $(this).val();
            }
        }
    });


  var dialog = new auiDialog();
    var actionList = {
        'back': function() {
          // 添加提示
          dialog.alert({
              title:"确定取消选择联系人吗",
              buttons:['确定','取消']
          },function(ret){
            if(ret && ret.buttonIndex == 1){
              if(ParamDatas == 0 || ParamDatas == undefined || ParamDatas == null){
                 $api.rmStorage('selectedContact');
              }
              api.closeWin();
            }

          })

        },
        'sureBtn': function() {
            var selectedContact = $api.getStorage('selectedContact');

            api.sendEvent({
                name: 'choseContact',
                extra: {
                    value: selectedContact,
                    cardId:cardId
                }
            });
            api.closeWin();
        },
        'select': function() {
            $(this).find('.aui-radio').toggleClass('aui-checked');
            // 单选
            $(this).parent().siblings().find('.aui-radio').removeClass('aui-checked');
            $(this).parent().parent().siblings().find('.aui-radio').removeClass('aui-checked');
            // 单选结束
            if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                $(this).find('.junior').removeClass('active');
                var selecteDatas = $('.aui-checked').attr('param');
                selecteDatas = JSON.parse(selecteDatas);
                var parentId = $('.aui-checked').attr('parentId');
                selecteDatas.parentId = parentId;
                var superiorTextData = $('.superiorText').attr('OnlyDate');
                superiorTextData = JSON.parse(superiorTextData);
                superiorTextData.selectNumber = 1;
                superiorTextData.selecteDatas = selecteDatas;
                superiorTextData = JSON.stringify(superiorTextData);
                $('.superiorText').attr('OnlyDate', superiorTextData);
                // 当前选中的等级的前面所有
                var juniorArrays = $('.juniorText');
                for (var i = 0; i < juniorArrays.length; i++) {
                    var datas = $(juniorArrays[i]).attr('OnlyDate');
                    // datas = JSON.parse(datas);
                    datas.selectNumber = 1;
