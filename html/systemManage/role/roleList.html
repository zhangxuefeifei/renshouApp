<body>
    <div id="wrap" class="flex-wrap flex-vertical">

            </div>

            </div>
        </header>

        <div class="aui-searchbar aui-border-b" id="searchRoleList">
            <span tapmode onclick="showFilter()">筛选</span>
            <div class="arrow" id="arrow" tapmode onclick="showFilter()"></div>
            <div class="aui-searchbar-input aui-border-radius">

        <div class="filterDiv" id="roleListFilter">

                        <div class="aui-media-list-item-inner">

                        <div class="aui-media-list-item-inner">

<script type="text/javascript">
    var selectedOrg = [];
    var pageIndex = 1;
    var noData = false;
    var finished = true;
    var orgId = 0;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        menu = api.pageParam;
        $api.rmStorage('editRole');
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        var footer = $api.byId('footer');
        var mySearch = $api.byId('searchRoleList');
        var myFilter = $api.byId('roleListFilter');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        $api.fixTabBar(footer);
        // 计算header和tab元素的高度
        headerH = $api.offset(header).h;
        mySearchH = $api.offset(mySearch).h;
        myFilterH = $api.offset(myFilter).h;
        topH = headerH + mySearchH;
        topHide = topH - myFilterH + 'px';
        topActive = topH + 'px';
        $('.filterDiv').css('top', '' + topHide + '');
        $('.shade').css('height', 'calc( 100% - ' + topActive + ' )');
        $('.shade').css('top', '' + topActive + '');
        fnReady();
        getOrgTree();
        getRoleList(1);

        api.addEventListener({
            name: 'setRoleOrg'
        }, function(ret, err) {
            if (ret) {
                selectedOrg = ret.value.selectedOrg;
                orgId = selectedOrg.id;
                if (ret.value.selectedOrg.orgName == "") {
                    $('#orgSelectInput').val('');
                } else {
                    $('#orgSelectInput').val(selectedOrg.orgName);
                    $('#org').hide();
                    $('.close').show();
                }
                if ($('#arrow').hasClass('active')) {
                    $('#shade').hide();
                    $('#roleListFilter').css('top', '' + topHide + ' !important');
                    $('#arrow').removeClass('active');
                }
                getRoleList(1);
                $('.closeBtn').hide();
                isCloseShow = false;
                $api.rmStorage('editRole');
                $('#footer').find('#update').removeClass('update_active');
                $('#footer').find('#more').removeClass('more_active');
                $('#footer').find('#delete').removeClass('delete_active');
            }
        });

        var nScrollHight = 0; //滚动距离总长(注意不是滚动条的长度)
        var nScrollTop = 0; //滚动到的当前位置
        var nmyDivHight = $("#roleList").height();

        $("#roleList").scroll(function() {
            nScrollHight = $(this)[0].scrollHeight;
            nScrollTop = $(this)[0].scrollTop;
            if (finished && nScrollTop + nmyDivHight >= nScrollHight) {
                finished = false;
                if (!noData) {
                    ++pageIndex;
                    getRoleList(pageIndex);
                } else {
                    setTimeout(function() {
                        finished = true
                    }, 2100);
                    pageIndex = 1;
                }
            }
        });

        api.addEventListener({
            name: 'refreshRoleList'
        }, function(ret, err) {
            if (ret) {
                location.reload();
            }
        });
    };

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'showPop': function() {
            if ($(this).hasClass('more_active')) {
                showPopup('bottom-right');
            } else {
                var checkboxs = $api.domAll('#roleList .aui-checked');
                if (checkboxs.length == 0) {
                    api.toast({
                        msg: '请先选择数据！',
                        duration: 2000,
                        location: 'bottom'
                    });
                } else if (checkboxs.length > 1) {
                    api.toast({
                        msg: '一次只能操作一条数据！',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }
        },
        'add': function() {
            var num = 0;
            for (var i = 0; i < menu.length; i++) {
                if (menu[i].coding == "Platform.Product.Role.Create") {
                    if (menu[i].isEffective) {
                        api.openWin({
                            name: 'roleAddOrUpdate',
                            url: './roleAddOrUpdate.html',
                            pageParam: {
                                type: 'add'
                            }
                        });
                    } else {
                        api.toast({
                            msg: '您暂无新增权限，请联系管理员！',
                            duration: 2000,
                            location: 'bottom'
                        });

        'delete': function() {
            if ($(this).hasClass('delete_active')) {

                for (var j = 0; j < menu.length; j++) {
                    if (menu[j].coding == "Platform.Product.Role.Delete") {
                        if (menu[j].isEffective) {
                            var checkboxs = $api.domAll('#roleList .aui-radio');
                            var ids = [];
                            for (var i = 0; i < checkboxs.length; i++) {
                                if ($(checkboxs[i]).hasClass('aui-checked')) {

                                    ids.push(id);
                                }
                            }
                            var deleteIds = '';
                            for (var i = 0; i < ids.length; i++) {
                                if (i == 0) {
                                    deleteIds = 'RoleIds=' + ids[i];
                                } else {
                                    deleteIds = deleteIds + '&RoleIds=' + ids[i]
                                }
                            }

                            dialog.alert({
                                title: "确定删除吗？",
                                buttons: ['确定', '取消']
                            }, function(ret) {
                                if (ret) {
                                    if (ret.buttonIndex == 1) {
                                        fnGet('services/app/Role/DeleteRole?' + deleteIds + '', {}, true, function(ret, err) {
                                            if (ret) {
                                                if (ret.success) {
                                                    api.toast({
                                                        msg: '删除成功！',
                                                        duration: 2000,
                                                        location: 'top'
                                                    });

                                                }

                                }
                            })

                                msg: '您暂无删除权限，请联系管理员！',
                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                    }
                    if (menu[j].coding != "Platform.Product.Role.Delete") {
                        num++;
                    }
                }
                if (num == menu.length) {
                    api.toast({
                        msg: '您暂无删除权限，请联系管理员！',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            } else {
                api.toast({
                    msg: '请先选择数据！',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        }

    var orgId = 0;

    function getOrgTree() {
        fnGet('services/app/Orgagency/GetOrgagencyTree', {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    var data = ret.result;
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].parentId == 0) {
                            orgId = data[i].orgId;
                        }
                    }
                }
            }
        })
    }

    function getRoleList(pageIndex) {
        if (orgId == undefined) {
            orgId = 0;
        }
        var url = 'services/app/Role/GetRoleList?OrgId=' + orgId + '&PageIndex=' + pageIndex + '&MaxResultCount=20&IsContainSublevel=true';
        if (Filter != "") {
            url = url + '&Filter=' + Filter
        }
        fnGet(url, {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    var data = ret.result.items;
                    if (ret.result.totalPages == pageIndex) {
                        noData = true;
                    } else {
                        noData = false;
                    }
                    finished = true;
                    var list = {
                        items: data
                    }
                    var str = template('roleListTpl', list);
                    if (pageIndex == 1) {
                        $('#roleList ul').html('');
                        $('#roleList ul').append(str);
                        var ele = document.getElementById('roleList');
                        ele.scrollTop = 0;
                    } else {
                        $('#roleList ul').append(str);
                    }
                    longpress();
                    openDetail();
                    api.parseTapmode();
                    operationDom();
                }
            }
        })
    }

    //点击checkbox时，已读和删除图标置于可用状态，如果没有选中任何消息时，置于不可用状态
    function checkboxSelect() {
        var checkbox = $api.domAll('.aui-radio');
        var num = 0;
        for (var i = 0; i < checkbox.length; i++) {
            if ($api.hasCls(checkbox[i], 'aui-checked')) {
                num += 1;
            }
        }
        if (num != 1) {
            $('#footer').find('#update').removeClass('update_active');
            $('#footer').find('#more').removeClass('more_active');
        } else {
            $('#footer').find('#update').addClass('update_active');
            $('#footer').find('#more').addClass('more_active');
        }
        if (num == 0) {
            $('#footer').find('#delete').removeClass('delete_active');
        } else {
            $('#footer').find('#delete').addClass('delete_active');

        }
    }

    //点击消息时，打开消息详情页面
    function openDetail() {
        var auiList = $api.domAll('#roleList .auiMessageList');
        for (var i = 0; i < auiList.length; i++) {
            var hammer = new Hammer(auiList[i]);
            hammer.on("tap", function(ret) {
                var dom = $(ret.target);
                if (dom.parents('.aui-list-item').attr('data-param') != undefined) {
                    var roleData = JSON.parse(dom.parents('.aui-list-item').attr('data-param'));
                    if (!$api.getStorage('editRole')) {
                        api.openWin({
                            name: 'roleDetails',
                            url: './roleDetails.html',
                            pageParam: {
                                roleData: roleData
                            }
                        })
                    } else {
                        dom.parents('.aui-list-item').find('.aui-radio').toggleClass('aui-checked');
                        var checkboxArr = $api.domAll('#roleList .aui-radio');
                        var checkedNum = 0;
                        for (var i = 0; i < checkboxArr.length; i++) {
                            if (!$(checkboxArr[i]).hasClass('aui-checked')) {
                                $('#selectAll').removeClass('selectAll_active');
                            } else {
                                ++checkedNum;
                            }
                        }
                        if (checkedNum == checkboxArr.length) {
                            $('#selectAll').addClass('selectAll_active');
                        }
                        checkboxSelect();
                    }
                }
            })
        }
    }

            var hammer = new Hammer(list[i]);

    //进入编辑模式时，点击左上角关闭图标退出编辑模式
    function fnCloseCheckBox() {
        $('.closeBtn').hide();

        $api.rmStorage('editRole');

        $('#selectAll').removeClass('selectAll_active');
