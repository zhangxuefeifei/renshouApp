            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
        }

        .cardRow:last-child {
            margin-bottom: 0;
        }

        .aui-col-xs-6,
        .aui-col-xs-12 {

        }

        .rowTitle {
            width: var(--width2);

        }

        .rowText {
            width: calc(100% - var(--width2) - 0.7rem);

<script type="text/javascript" src="../../../script/api.js"></script>

<script type="text/template" id="roleDetails">
    <div class="aui-content">
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">
                            <div class="line"></div>{{item.roleName}}
                        </div>
                    </div>
                </div>
            </li>

            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <span class="Title">组织机构：</span>
                        <span class="Text">{{item.orgName}}</span>
                    </div>
                </div>
            </li>

            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <span class="Title">备注：</span>
                        <span class="Text">{{item.remark}}</span>
                    </div>
                </div>
            </li>

            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <span class="Title">排序：</span>
                        <span class="Text">{{item.sort}}</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</script>
<script type="text/javascript">
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        fnReady();
        roleData = api.pageParam.roleData;
        var list = {
            item: roleData
        }
        var str = template('roleDetails', list);
        $('.flex-con').html(str)
    };

    var actionList = {
        'back': function() {
            api.closeWin();
        },
    }
</script>
