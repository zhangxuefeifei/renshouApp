<script type="text/template" id="hasJuniorList">
    <div class="aui-card-list selectAllCard">
        <div class="aui-card-list-header" tapmode data-action="selectAll">
            <div class="aui-radio"></div>全选
        </div>
    </div>
    <div class='interval'></div>
    <div class="aui-content menuList">
        <ul class="aui-list aui-media-list">
            {{each child value i}} {{if value.child.length != 0}}
            <li class="aui-list-item aui-list-item-middle hasJunior">
                <div class="aui-media-list-item-inner" id="{{value.menuId}}" tapmode data-param="{{value}}" data-param2="{{items}}">
                    <div class="aui-list-item-inner">
                        <div class="aui-radio"></div>
                        <div class="aui-list-item-inner name">{{value.name}} {{if value.selectedCount!=0}}（<span class="countNum">{{value.selectedCount}}/{{value.childCount}}</span>） {{else }}（<span class="countNum">{{value.childCount}}</span>） {{/if}}
                        </div>
                    </div>
                </div>
                <div class="aui-list-item-right junior active" tapmode data-param="{{value}}">
                    <div class="juniorImg"></div>
                    <span>下级</span>
                </div>
            </li>
            {{else}}

                    </div>

            </li>
            {{/if}} {{/each}}
        </ul>
    </div>

    function unique(songs) {
        var result = {};

            result[songs[i].menuId] = songs[i];
        }
        for (item in result) {
            finalResult.push(result[item]);
        }
        return finalResult;
    }

    function reduce(songs) {
        var result = {};
        var finalResult = [];
        for (var i = 0; i < songs.length; i++) {
            result[songs[i].id] = songs[i];
        }
        for (item in result) {
            finalResult.push(result[item]);
        }
        return finalResult;
    }

    var allMenus = [];
    //递归整理成带父级的组织机构
    function getMenuWithParent(data, tempData) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            if (item.parentId != 0) {
                tempData['o' + item.parentId] = item.parentId;
            }
            var menu = {
                menuId: item.menuId,
                name: item.name,
                child: item.child,
                childCount: item.childCount,
                selectedCount: item.selectedCount,
                parentId: item.parentId,
                coding: item.coding
            }
            if (item.parentId != 0) {
                $.extend(menu, tempData);
            }
            allMenus.push(menu);
            if (item.child && item.child.length > 0) {
                getMenuWithParent(item.child, tempData);
            } else {
                delete tempData['o' + item.parentId];
            }
            if (index == data.length - 1 && item.parentId != 0) {
                delete tempData['o' + item.parentId];
            }
        }
    }

    function dg(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            item['selectedCount'] = 0;
            dg(item.child);
        }
    }

    function dgClear(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            item.selectedCount = 0;
            dgClear(item.child);
        }
    }

    function dgSelect(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            if (item.childCount != 0) {
                item.selectedCount = item.childCount;
            } else {
                item.selectedCount = 1;
            }
            dgSelect(item.child);
        }
    }

    function dgSelectMenu(data) {
        for (var i = 0; i < data.length; i++) {
            var id = 'o' + data[i].menuId
            var sNum = 0;
            for (var c = 0; c < selectedMenu.length; c++) {
                if (selectedMenu[c].hasOwnProperty(id)) {
                    sNum++
                }
            }
            data[i].selectedCount = sNum;
            dgSelectMenu(data[i].child);
        }
    }
