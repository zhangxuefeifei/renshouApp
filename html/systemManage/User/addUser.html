<script type="text/javascript">
    // 页面加载的类型
    var Type = 'addUser';
    // 用户信息
    var paramDetail;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        // 苹果适配，下面返回键不挡住内容
        // var footer = $api.byId('footer');
        // $api.fixTabBar(footer);
        fnReady();
        GetDictionaryByCateCode();
        init();


        Top = null;

        api.addEventListener({
            name: 'lockScroll'
        }, function(ret, err) {
            if (ret) {
                Top = $(window).scrollTop();
                $('body').css("top", -Top + "px"); //给body一个负的top值；
                $('body').addClass('overHidden'); //使网页不可滚动
            }
        });

        api.addEventListener({
            name: 'unlockSrcoll'
        }, function(ret, err) {
            if (ret) {
                $(window).scrollTop(Top);
                $('body').removeAttr("style"); //去掉内联样式
                $('body').removeClass('overHidden'); //使网页恢复可滚动
            }
        });

        // 组织机构选择
        api.addEventListener({
            name: 'addUserOrg'
        }, function(ret, err) {
            if (ret) {
                var value = ret.value.selectedOrg;
                $('#orgId').attr('orgId', value.id);
                $('#orgId').val(value.orgName);
            }
        });
    };

    operationDom();
    var actionList = {
        'back': function() {
            api.closeWin();
            if (Type != 'UserDetail') {
                api.sendEvent({
                    name: 'updateUserList',
                });
            }
        },

        'selectParent': function() {
            var OrgId = $('#orgId').attr('orgId') ? $('#orgId').attr('orgId') : 0;
            api.openWin({
                name: 'orgSelect',
                url: '../org/orgSelect.html',
                pageParam: {
                    orgId: OrgId,
                    from: 'addUser'
                }
            });
        },
        'SubmitSave': function() {
            if (Type == 'addUser') {
                Insert_UpdateUser(Type);
            } else if (Type == 'updateUser') {
                Insert_UpdateUser(Type);
            }
        }

    }

    function init() {
        paramDetail = api.pageParam.datas;
        if (paramDetail != undefined) {
            paramDetail = JSON.parse(api.pageParam.datas);
            var type = api.pageParam.type;
            if (type == 'updateUser') {
                $('.aui-title').text('修改用户');
                Type = 'updateUser';
                GetUserDetailById(Type);

            } else if (type == 'UserDetail') {
                $('.aui-title').text('用户详情');
                $('#AddContact').hide();
                $('#footer').hide();
                Type = 'UserDetail';
                GetUserDetailById(Type);
            }
        }
    }

    // 城市选择
    var $target = $('#address');
    var $clear = $('#clearArea');
    $target.on('click', function(event) {
        event.stopPropagation();
        $target.citySelect('open');
    });

    $clear.on('click', function(event) {
        $target.val('');
        $target.citySelect('clear');

            // console.log(JSON.stringify(arguments[0]));
            // 设置默认值
            $target.val(arguments[0].address);
            // 设置插件默认选中
            $target.citySelect({
                provance: {
                    n: arguments[0].province,
                    code: arguments[0].provinceCode

                city: {
                    n: arguments[0].city,
                    code: arguments[0].cityCode

                area: {

            });
        }
    }

    var winHeight = $(window).height(); //获取当前页面高度
    $(window).resize(function() {
        var thisHeight = $(this).height();
        if (winHeight - thisHeight > 50) {
            $('#footer').hide();
        } else {
            $('#footer').show();
            operationDom();

    });
