<script type="text/javascript">
    var roleInfos = [];
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        var search = $api.byId('search');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        // if ($api.getStorage('closeToMessage')) {
        //     $('.closeToWin').show();
        // } else {
        //     $('.closeToWin').hide();
        // }
        // 计算header和tab元素的高度
        headerH = $api.offset(header).h;
        userId = api.pageParam.userId;
        getUserRoles();
        fnReady();

        api.addEventListener({
            name: 'refreshUserRoleList'
        }, function(ret, err) {
            if (ret) {
                getContactList(ret.value.selectedPerson, ret.value.from);
            }
        });

    };

    function getUserRoles() {
        fnGet('services/app/User/GetUserAuthorization?userId=' + userId + '', {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    roleInfos = ret.result.hasRoles;
                    getContactList([], 'win');
                }
            }
        })
    }

    function dgClear(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            item.selectedCount = 0;
            dgClear(item.childs);
        }
    }

    var persons = [];

    function getPersons(data) {
        persons = [];
        for (var i = 0; i < selectedPerson.length; i++) {
            if (selectedPerson[i].data.hasOwnProperty('orgId')) {
                persons = persons.concat(selectedPerson[i].data.roles);
                dgCount(selectedPerson[i].data.childs);
            } else {
                persons.push(selectedPerson[i].data);
            }
        }
    }

    function dgCount(data) {
        for (var index = 0; index < data.length; index++) {
            persons = persons.concat(data[index].roles);
            dgCount(data[index].childs);
        }
    }

    function reduce(arr) {
        var newArr = [];
        for (var i in arr) {
            if (newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i])
            }
        }
        return newArr;
    }

    function unique(songs) {
        var result = {};
        var finalResult = [];
        for (var i = 0; i < songs.length; i++) {
            result[songs[i].roleId] = songs[i];
        }
        for (item in result) {
            finalResult.push(result[item]);
        }
        return finalResult;
    }

    operationDom();
    var selectedPerson = [];
    var actionList = {
        'back': function() {
            api.closeWin({});
        },
        'openSelect': function() {
            api.openWin({
                name: 'selectedRoles',
                url: './selectedRoles.html',
                pageParam: {
                    selectedPerson: selectedPerson,
                    contactData: [contactData],
                    allRoles: allRoles
                },
            });
        },
        'sure': function() {
            roleIds = [];
            for (var i = 0; i < selectedPerson.length; i++) {
                roleIds.push(selectedPerson[i].roleId)
            }
            var updateData = {
                roleIds: roleIds,
                id: userId
            }
            fnPost('services/app/User/UpdateUserRole', {
                body: JSON.stringify(updateData)
            }, 'application/json', true, true, function(ret, err) {
                if (ret) {
                    if (ret.success) {
                        api.toast({
                            msg: '修改成功！',
                            duration: 2000,
                            location: 'top'
                        });
                        setTimeout(function() {
                            api.closeWin({});
                        }, 300);
                    }
                }
            })
        },
        'selectAll': function() {
            $(this).find('.aui-radio').toggleClass('aui-checked');
            var liList = $('.contactList .aui-radio');
            for (var i = 0; i < liList.length; i++) {
                var li = $(liList[i]).parents('.aui-media-list-item-inner');
                var data = JSON.parse(li.attr('data-param'));
                var data2 = JSON.parse(li.attr('data-param2'));
                if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                    $('.contactList .aui-radio').addClass('aui-checked');
                    $('.contactList .junior').removeClass('active');
                    if (data.hasOwnProperty('orgName')) {
                        for (var o = 0; o < allRoles.length; o++) {
                            if (allRoles[o].hasOwnProperty('o' + data.orgId)) {
                                selectedPerson.push(allRoles[o]);
                            }
                        };
                        data2.selectedCount += data.totalCount;
                        data.selectedCount = data.totalCount;
                        li.find('.countNum').html(data.totalCount + '/' + data.totalCount);
                    } else {
                        for (var e = 0; e < allRoles.length; e++) {
                            if (allRoles[e].roleId == data.roleId) {
                                selectedPerson.push(allRoles[e]);
                            }
                        };
                        var radioList = $('.contactList .aui-radio');
                        var num = 0;
                        for (var l = 0; l < radioList.length; l++) {
                            if ($(radioList[l]).hasClass('aui-checked')) {
                                num++;
                            }
                        }
                        data.selectedCount = num;
                        data2.selectedCount = num;
                    }

                } else {
                    $('.contactList .aui-radio').removeClass('aui-checked');
                    $('.contactList .junior').addClass('active');
                    if (data.hasOwnProperty('orgName')) {
                        data2.selectedCount -= data.totalCount;
                        data.selectedCount = 0;
                        dgClear(data.childs);
                        li.find('.countNum').html(data.totalCount + '人');
                    } else {
                        var radioList = $('.contactList .aui-radio');
                        var num = 0;
                        for (var j = 0; j < radioList.length; j++) {
                            if ($(radioList[j]).hasClass('aui-checked')) {
                                num++;
                            }
                        }
                        data2.selectedCount = num;
                    }
                    var index;
                    if (data.hasOwnProperty('orgName')) {
                        var testData = selectedPerson;
                        for (var b = 0; b < testData.length; b++) {
                            if (testData[b].hasOwnProperty('o' + data.orgId)) {
                                selectedPerson.splice(b, 1);
                                b--;
                            }
                        }
                    } else {
                        index = selectedPerson.findIndex(function(p) {
                            return p.roleId == data.roleId;
                        });
                        selectedPerson.splice(index, 1);
                    }
                }
            };
            if (data.hasOwnProperty('orgName')) {
                $('.hasJunior .aui-media-list-item-inner').attr('data-param2', JSON.stringify(data2));
            } else {
                $('.noJunior .aui-media-list-item-inner').attr('data-param2', JSON.stringify(data2));
            }
            li.attr('data-param', JSON.stringify(data));
            li.next().attr('data-param', JSON.stringify(data));
            $('#span' + data2.orgId + '').attr('data-param', JSON.stringify(data2));
            selectedPerson = unique(selectedPerson);
            $('.selectedNum').html(selectedPerson.length);
        },
        'return': function() {
            if ($(this).hasClass('superior')) {
                api.showProgress({
                    title: '加载中',
                    modal: false
                });
                var that = this;
                setTimeout(function() {
                    api.hideProgress();
                    var spanList = $('#orgReturn span');
                    for (var i = spanList.length - 1; i > -1; i--) {
                        if (i != 0) {
                            var pdata = JSON.parse($(spanList[i - 1]).attr('data-param'));
                            var kidData = JSON.parse($(spanList[i]).attr('data-param'));
                            var num = 0;
                            for (var j = 0; j < pdata.childs.length; j++) {
                                if (pdata.childs[j].orgId == kidData.orgId) {
                                    pdata.childs[j] = kidData;
                                }
                            }
                            for (var j = 0; j < pdata.childs.length; j++) {
                                num += pdata.childs[j].selectedCount;
                            }
                            pdata.selectedCount = num;
                            $(spanList[i - 1]).attr('data-param', JSON.stringify(pdata));
                        }
                    }
                    var data = JSON.parse($(that).attr('data-param'));
                    var list = {
                        childs: data.childs,
                        roles: data.roles,
                        items: data
                    };
                    $(that).nextAll().remove();
                    var ele = document.getElementById('orgReturn');
                    ele.scrollLeft = ele.scrollWidth;
                    $(that).removeClass('superior');
                    var str = template('hasJuniorList', list);
                    $('#contact').html(str);
                    for (var i = 0; i < data.childs.length; i++) {
                        if (data.childs[i].selectedCount == data.childs[i].totalCount) {
                            $('#' + data.childs[i].orgId + '').find('.aui-radio').addClass('aui-checked');
                            $('#' + data.childs[i].orgId + '').next().removeClass('active');
                        }
                    }
                    for (var i = 0; i < data.roles.length; i++) {
                        for (var j = 0; j < selectedPerson.length; j++) {
                            if (data.roles[i].roleId == selectedPerson[j].roleId) {
                                $('#' + data.roles[i].roleId + '').find('.aui-radio').addClass('aui-checked');
                            }
                        }
                    }
                    if (data.childs.length == 0) {
                        $('.hasJunior').remove();
                    }
                    operationDom();
                    api.parseTapmode();
                    selectUser();
                    selectJunior();
                }, 300);
            }
        }
    }

    var touchEvent;

    function selectUser() {
        $('.contactList .aui-media-list-item-inner').on('touchstart', function(e) {
            e.preventDefault;
        });

        $('.contactList .aui-media-list-item-inner').on('touchmove', function(e) {
            touchEvent = true;
        });

        $('.contactList .aui-media-list-item-inner').on('touchend', function(e) {
            if (!touchEvent) {
                $(this).find('.aui-radio').toggleClass('aui-checked');
                if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                    $(this).next().removeClass('active');
                } else {
                    $(this).next().addClass('active');
                }
                var data = JSON.parse($(this).attr('data-param'));
                var data2 = JSON.parse($(this).attr('data-param2'));
                if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                    if (data.hasOwnProperty('orgName')) {
                        for (var i = 0; i < allRoles.length; i++) {
                            if (allRoles[i].hasOwnProperty('o' + data.orgId)) {
                                selectedPerson.push(allRoles[i]);
                            }
                        };
                        data2.selectedCount += data.totalCount;
                        data.selectedCount = data.totalCount;
                        $(this).find('.countNum').html(data.totalCount + '/' + data.totalCount);
                    } else {
                        for (var i = 0; i < allRoles.length; i++) {
                            if (allRoles[i].roleId == data.roleId) {
                                selectedPerson.push(allRoles[i]);
                            }
                        };
                        var radioList = $('.contactList .aui-radio');
                        var num = 0;
                        for (var i = 0; i < radioList.length; i++) {
                            if ($(radioList[i]).hasClass('aui-checked')) {
                                num++;
                            }
                        }
                        data.selectedCount = num;
                        data2.selectedCount = num;
                    }
                } else {
                    if (data.hasOwnProperty('orgName')) {
                        data2.selectedCount -= data.totalCount;
                        data.selectedCount = 0;
                        dgClear(data.childs);
                        $(this).find('.countNum').html(data.totalCount + '人');
                    } else {
                        var radioList = $('.contactList .aui-radio');
                        var num = 0;
                        for (var i = 0; i < radioList.length; i++) {
                            if ($(radioList[i]).hasClass('aui-checked')) {
                                num++;
                            }
                        }
                        data2.selectedCount = num;
                    }
                    var index;
                    if (data.hasOwnProperty('orgName')) {
                        var testData = selectedPerson;
                        for (var i = 0; i < testData.length; i++) {
                            if (testData[i].hasOwnProperty('o' + data.orgId)) {
                                selectedPerson.splice(i, 1);
                                i--;
                            }
                        }
                    } else {
                        index = selectedPerson.findIndex(function(p) {
                            return p.roleId == data.roleId;
                        });
                        selectedPerson.splice(index, 1);
                    }
                }
                var radioArr = $('.contactList .aui-radio');
                var checkedNum = 0;
                for (var i = 0; i < radioArr.length; i++) {
                    if ($(radioArr[i]).hasClass('aui-checked')) {
                        checkedNum++;
                    }
                }
                for (var i = 0; i < data2.childs.length; i++) {
                    if (data2.childs[i].orgId == data.orgId) {
                        data2.childs[i] = data;
                    }
                }
                if (checkedNum == radioArr.length) {
                    $('.aui-card-list-header').find('.aui-radio').addClass('aui-checked');
                } else {
                    $('.aui-card-list-header').find('.aui-radio').removeClass('aui-checked');
                }
                if (data.hasOwnProperty('orgName')) {
                    $('.hasJunior .aui-media-list-item-inner').attr('data-param2', JSON.stringify(data2));
                } else {
                    $('.noJunior .aui-media-list-item-inner').attr('data-param2', JSON.stringify(data2));
                }
                $(this).attr('data-param', JSON.stringify(data));
                $(this).next().attr('data-param', JSON.stringify(data));
                $('#span' + data2.orgId + '').attr('data-param', JSON.stringify(data2));
                selectedPerson = unique(selectedPerson);
                $('.selectedNum').html(selectedPerson.length);
            }
            touchEvent = false;
        })
    }

    //选择下级
    function selectJunior() {
        $('.junior').on('touchstart', function(e) {
            e.preventDefault;
        });

        $('.junior').on('touchmove', function(e) {
            touchEvent = true;
        });

        $('.junior').on('touchend', function(e) {
            if (!touchEvent) {
                if ($(this).hasClass('active')) {
                    api.showProgress({
                        title: '加载中',
                        modal: false
                    });
                    var that = this;
                    setTimeout(function() {
                        api.hideProgress();
                        var data = JSON.parse($(that).attr('data-param'));
                        var list = {
                            childs: data.childs,
                            roles: data.roles,
                            items: data
                        };
                        var html = $('#orgReturn').html();
                        html = html.replaceAll('<span', '<span class="superior"');
                        html += "<div class='iconRight'>></div><span id=" + 'span' + data.orgId + " data-param=' " + JSON.stringify(data) + "' tapmode data-action='return'>" + data.orgName + "</span>";
                        $('#orgReturn').html(html);
                        var ele = document.getElementById('orgReturn');
                        ele.scrollLeft = ele.scrollWidth;
                        var str = template('hasJuniorList', list);
                        $('#contact').html(str);
                        for (var i = 0; i < data.childs.length; i++) {
                            if (data.childs[i].selectedCount == data.childs[i].totalCount) {
                                $('#' + data.childs[i].orgId + '').find('.aui-radio').addClass('aui-checked');
                                $('#' + data.childs[i].orgId + '').next().removeClass('active');
                                $('#' + data.childs[i].orgId + '').find('.countNum').html(data.childs[i].totalCount + '/' + data.childs[i].totalCount);
                            }
                        }
                        for (var i = 0; i < data.roles.length; i++) {
                            for (var j = 0; j < selectedPerson.length; j++) {
                                if (data.roles[i].roleId == selectedPerson[j].roleId) {
                                    $('#' + data.roles[i].roleId + '').find('.aui-radio').addClass('aui-checked');
                                }
                            }
                        }
                        var radioList = $('.contactList .aui-radio');
                        var num = 0;
                        for (var i = 0; i < radioList.length; i++) {
                            if ($(radioList[i]).hasClass('aui-checked')) {
                                num++;
                            }
                        }
                        if (num == radioList.length) {
                            $('.aui-card-list-header').find('.aui-radio').addClass('aui-checked');
                        }
                        if (data.childs.length == 0) {
                            $('.hasJunior').remove();
                        }
                        operationDom();
                        api.parseTapmode();
                        selectUser();
                        selectJunior();
                    }, 300);
                }
            }
            touchEvent = false
        })
    }

    //选择筛选出的用户
    function selectSearch() {
        $('.contactList .searchResult .aui-media-list-item-inner').on('touchstart', function(e) {
            e.preventDefault;
        });

        $('.contactList .searchResult .aui-media-list-item-inner').on('touchmove', function(e) {
            touchEvent = true;
        });

        $('.contactList .searchResult .aui-media-list-item-inner').on('touchend', function(e) {
            if (!touchEvent) {
                $(this).find('.aui-radio').toggleClass('aui-checked');
                var data = JSON.parse($(this).attr('data-param'));
                if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                    for (var i = 0; i < allRoles.length; i++) {
                        if (allRoles[i].roleId == data.roleId) {
                            selectedPerson.push(allRoles[i]);
                            roleIds.push(allRoles[i].roleId);
                        }
                    };
                    selectedPerson = unique(selectedPerson);
                    roleIds = reduce(roleIds);
                } else {
                    var index1 = selectedPerson.findIndex(function(p) {
                        return p.roleId == data.roleId;
                    });
                    var index2 = roleIds.findIndex(function(p) {
                        return p == data.roleId;
                    });
                    selectedPerson.splice(index1, 1);
                    roleIds.splice(index2, 1);
                }
                $('.selectedNum').html(selectedPerson.length);
            }
            touchEvent = false;
        })
    }

    var company = "";
    var roleIds = [];

    function dg(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            item['totalCount'] = item.count + item.roles.length;
            item.selectedCount = 0;
            dg(item.childs);
        }
    }

    function dgSelect(data) {
        for (var i = 0; i < data.length; i++) {
            var id = 'o' + data[i].orgId
            var sNum = 0;
            for (var c = 0; c < selectedPerson.length; c++) {
                if (selectedPerson[c].hasOwnProperty(id)) {
                    sNum++
                }
            }
            data[i].selectedCount = sNum;
            dgSelect(data[i].childs);
        }
    }

    var searchBar = document.querySelector(".aui-searchbar");
    var searchBarInput = document.querySelector(".aui-searchbar input");
    var searchBarBtn = document.querySelector(".aui-searchbar .aui-searchbar-btn");
    var searchBarClearBtn = document.querySelector(".aui-searchbar .aui-searchbar-clear-btn");
    if (searchBar) {
        searchBarInput.oninput = function() {
            if (this.value.length) {
                searchBarClearBtn.style.display = 'flex';
            } else {
                searchBarClearBtn.style.display = 'none';
            }
        }
    }
    searchBarClearBtn.onclick = function() {
        this.style.display = 'none';
        searchBarInput.value = '';
        KeyWord = "";
        getContactList(selectedPerson, 'frame');
    }

    var KeyWord = "";

    var flag = false;
    $('#search-input').on({
        'compositionstart': function() {
            flag = true;
        },
        'compositionend': function() {
            flag = false;
            if (!flag) {
                KeyWord = $(this).val();
                if (KeyWord == "") {
                    getContactList(selectedPerson, 'frame');
                } else {
                    getSearchResultList(KeyWord);
                }
            }
        },
        'input propertychange': function() {
            if (!flag) {
                KeyWord = $(this).val();
                if (KeyWord == "") {
                    getContactList(selectedPerson, 'frame');
                } else {
                    getSearchResultList(KeyWord);
                }
            }
        }
    });

    function getSearchResultList(data) {
        $('#contact').html("");
        var listData = [];
        for (var i = 0; i < allRoles.length; i++) {
            if (allRoles[i].roleName.indexOf(data) != -1) {
                listData.push(allRoles[i]);
            }
        }
        var list = {
            items: listData
        }
        var str = template('searchList', list);
        $('#contact').html(str);
        for (var i = 0; i < listData.length; i++) {
            for (var j = 0; j < selectedPerson.length; j++) {
                if (listData[i].roleId == selectedPerson[j].roleId) {
                    $('#' + listData[i].roleId + '').find('.aui-radio').addClass('aui-checked')
                }
            }
        }
        selectSearch();
        operationDom();
        api.parseTapmode();

    }

    var org = [];

    function getOrg(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            var usercount = 0;
            //选的人==部门总人数，显示，不递归下一级
            //选人数
            for (var n = 0; n < selectedPerson.length; n++) {
                var element = selectedPerson[n];
                if (element.hasOwnProperty('o' + item.orgId)) {
                    usercount += 1;
                }
            }
            if (usercount > 0) {
                if (usercount == item.totalCount) {
                    org.push(item);
                }
                if (item.childs && item.childs.length > 0 && usercount != item.totalCount) {
                    getOrg(item.childs);
                }
            }
        }
    }

    var allRoles = [];
    //递归整理出所有的人
    function getPersonsWithOrg(data, tempData) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            tempData['o' + item.orgId] = item.orgName;
            if (item.roles.length > 0) {
                //加人
                for (var i = 0; i < item.roles.length; i++) {
                    var user = item.roles[i];
                    $.extend(user, tempData);
                    allRoles.push(user);
                }
            }
            if (item.childs && item.childs.length > 0) {
                getPersonsWithOrg(item.childs, tempData);
            } else {
                delete tempData['o' + item.orgId];
            }
            if (index == data.length - 1 && item.parentId != null) {
                delete tempData['o' + item.parentId];
            }
        }
    }

    function setSelectUsers() {
        for (var i = 0; i < allRoles.length; i++) {
            for (var j = 0; j < roleInfos.length; j++) {
                if (allRoles[i].roleId == roleInfos[j].roleId) {
                    selectedPerson.push(allRoles[i]);
                    roleIds.push(allRoles[i].roleId);
                }
            }
        }
        selectedPerson = unique(selectedPerson);
        roleIds = reduce(roleIds);
    }

    function getContactList(data, from) {
        if (from == 'frame') {
            selectedPerson = data;
            org = [];
            getOrg(contactData);
        }
        allRoles = [];
        fnGet('services/app/Information/GetOrganizationAndRole', {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    contactData = ret.result.organization;
                    company = contactData.orgName;
                    contactData['totalCount'] = contactData.count + contactData.roles.length;
                    dg(contactData.childs);
                    getPersonsWithOrg([contactData], {});
                    if(from != 'frame'){
                      setSelectUsers();
                    }
                    dgSelect([contactData]);
                    var list = {
                        childs: contactData.childs,
                        roles: contactData.roles,
                        items: contactData
                    };
                    var str = template('hasJuniorList', list);
                    $('#contact').html(str);
                    for (var i = 0; i < contactData.childs.length; i++) {
                        if (contactData.childs[i].selectedCount == contactData.childs[i].totalCount) {
                            $('#' + contactData.childs[i].orgId + '').find('.aui-radio').addClass('aui-checked');
                            $('#' + contactData.childs[i].orgId + '').next().removeClass('active');
                            $('#' + contactData.childs[i].orgId + '').find('.countNum').html(contactData.childs[i].totalCount + '/' + contactData.childs[i].totalCount);
                        }
                    }
                    for (var i = 0; i < contactData.roles.length; i++) {
                        for (var j = 0; j < selectedPerson.length; j++) {
                            if (contactData.roles[i].roleId == selectedPerson[j].roleId) {
                                $('#' + contactData.roles[i].roleId + '').find('.aui-radio').addClass('aui-checked');
                            }
                        }
                    }
                    var radioArr = $('.contactList .aui-radio');
                    var checkedNum = 0;
                    for (var i = 0; i < radioArr.length; i++) {
                        if ($(radioArr[i]).hasClass('aui-checked')) {
                            checkedNum++;
                        }
                    }
                    if (checkedNum == radioArr.length) {
                        $('.aui-card-list-header').find('.aui-radio').addClass('aui-checked');
                    } else {
                        $('.aui-card-list-header').find('.aui-radio').removeClass('aui-checked');
                    }
                    var data = JSON.stringify(contactData);
                    $('#orgReturn').html("<span id=" + 'span' + contactData.orgId + " data-param='" + data + "' tapmode data-action='return'>" + company + "</span>");
                    if (contactData.length == 0) {
                        $('.hasJunior').remove();
                    }
                    var totalCount = contactData.totalCount;
                    $('#totalCount').html(totalCount);
                    $('.selectedNum').html(selectedPerson.length);
                    operationDom();
                    api.parseTapmode();
                    selectUser();
                    selectJunior();
                }
            }
        })
    }

    function closeWin() {
        api.closeWin({});
    }
</script>
