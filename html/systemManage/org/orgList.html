<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>组织机构列表页面</title>
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui1.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/dialog.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #FFF;
        }

        #wrap {
            height: 100%;
        }

        .aui-bar-nav {
            top: 0;
            z-index: 3;
            background-color: #fff;
            color: #333333;
            font-size: var(--fontsize9);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            border: none;
            background-size: 100% 1px;
            background-repeat: no-repeat;
            background-position: bottom;
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #dddddd, #dddddd 50%, transparent 50%);
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            color: #333333;
            font-weight: 900;
        }

        .flex-con {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        #footer {
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            height: 2.43rem;
            bottom: 2rem;
            width: 74.2%;
            left: 12.9%;
            box-shadow: 0rem 0rem 0.23rem 0rem rgba(0, 0, 0, 0.28);
            border-radius: 5rem;
        }

        #footer ul li {
            padding-top: 1.25rem;
            margin-top: 0.25rem;
            font-size: var(--fontsize6);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
            background: url() no-repeat center 0;
            background-size: auto 1rem;
            text-align: center;
        }

        #footer ul li:nth-child(1) {
            background-image: url(../../../image/message_frame/delete.png);
        }

        #footer ul li:nth-child(2) {
            background-image: url(../../../image/systemManage/add.png);
        }

        #footer ul li:nth-child(3) {
            background-image: url(../../../image/systemManage/update.png);
        }

        #footer ul li:nth-child(4) {
            background-image: url(../../../image/systemManage/details.png);
        }

        .delete_active {
            background-image: url(../../../image/message_frame/delete_active.png) !important;
        }

        .update_active {
            background-image: url(../../../image/systemManage/update_active.png) !important;
        }

        .details_active {
            background-image: url(../../../image/systemManage/details_active.png) !important;
        }

        #footer ul {
            padding: 0 1rem;
        }

        .border-t:before,
        .border-b:after {
            border-color: #F1F1F1;
        }

        .aui-searchbar {
            background-color: #fff !important;
            padding: 0.55rem 0.78rem;
            width: auto;
            height: auto;
            color: #212121;
            z-index: 3;
        }

        .aui-searchbar span {
            font-size: var(--fontsize75);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #333333;
        }

        .aui-searchbar .arrow {
            width: 0.8rem;
            height: 0.8rem;
            background: url(../../../image/main_frame/orgDownArrow.png);
            background-size: 0.7rem 0.38rem;
            background-position: center center;
            background-repeat: no-repeat;
            -webkit-transition: 200ms;
            transition: 200ms;
        }

        .aui-searchbar-input input {
            height: 1rem;
            line-height: 1rem;
        }

        .aui-searchbar-input {
            height: 1.6rem;
            background-color: #f0f0f0;
            border-radius: 0.8rem;
            line-height: 1.6rem;
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
            display: flex;
            align-items: center;
        }

        .aui-searchbar-clear-btn {
            background-color: #999999;
            position: initial;
            width: 0.8rem;
            height: 0.8rem;
        }

        .aui-searchbar-clear-btn .aui-iconfont {
            color: #FFF !important;
            top: -5px;
            font-size: var(--fontsize5);
        }

        .aui-media-list .aui-list-item {
            display: flex;
            padding-left: 0.78rem;
        }

        .aui-media-list-item-inner {
            width: 100vw;
        }

        .aui-list .aui-list-item-inner {
            padding-right: 0.78rem;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .aui-list .aui-list-item-title {
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #333333;
            width: 40vw;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

        .aui-list .aui-list-item-text {
            font-size: var(--fontsize7);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
        }

        .aui-list .aui-list-item-right {
            font-size: var(--fontsize65);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
            margin-left: 0;
        }

        .sendUser span {
            width: calc(100% - 0.5rem)
        }

        .aui-dot {
            width: 0.5rem !important;
            height: 0.5rem !important;
            border-radius: 50% !important;
            position: initial;
            z-index: 1;
        }

        .aui-tab button {
            background-color: #FFF;
            outline: none;
            box-sizing: content-box;
            border-radius: 0;
        }

        .aui-radio:checked,
        .aui-radio.aui-checked,
        .aui-checkbox:checked,
        .aui-checkbox.aui-checked {
            background-color: #4f79e8;
            border: solid 1px #4f79e8;
        }

        .filterDiv {
            position: absolute;
            width: 100%;
            top: -2000px;
            -webkit-transition: all 0.25s;
            transition: all 0.25s;
            z-index: 2;
        }

        .filterDiv input {
            font-size: var(--fontsize8);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
            height: auto !important;
            line-height: inherit !important;
            text-align: right;
        }

        .filterDiv .aui-list .aui-list-item:active {
            background-color: #fff !important;
        }

        .arrow.active {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .filterDiv .aui-content {
            width: 100%
        }

        .filterDiv .aui-list-item-inner {
            font-size: var(--fontsize8);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #262626;
        }

        .aui-list .aui-list-item-text {
            width: 100%;
        }

        .filterDiv .aui-list .aui-list-item-inner {
            display: inline-flex;
            align-items: center;
        }

        .filterDiv .aui-list .aui-list-item {
            background-image: none;
        }

        .selectTime {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selectTime span {
            float: right;
            color: #333333;
            font-weight: 900;
        }

        .close {
            float: right;
            width: 16px;
            height: 16px !important;
            background: url(../../../image/message_frame/close2.png);
            background-size: 16px 16px;
            background-position: center center;
            background-repeat: no-repeat;
            -webkit-transition: 200ms;
            transition: 200ms;
        }

        .filterDiv .aui-list .aui-list-item-right,
        .aui-list-item-title-row em {
            margin-right: 15% !important;
            max-width: 100% !important;
        }

        .aui-list-item-arrow:before {
            border-color: #A2A2A2 !important;
        }

        .aui-list-item-arrow.change:before {
            border-color: #A2A2A2 !important;
            right: 0.6rem !important;
            margin-top: -0.3rem !important;
        }

        .aui-list:after {
            border: none !important;
        }

        .shade {
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        .aui-list-buttons {
            padding-left: 0 !important;
            padding: 0.55rem 1.85rem !important;
            display: flex !important;
        }

        .filterDiv button {
            border-radius: 4.4vw;
            justify-content: center;
            height: 1.65rem;
            line-height: 1.65rem;
            width: 37.33vw;
            display: flex;
            font-size: var(--fontsize75);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0.08rem;
            outline: none;
        }

        .sureBtn {
            background: #4f79e8 !important;
            color: #fff;
        }

        .cancelBtn {
            background: #fff;
            color: #4f79e8;
        }

        .cancelBtn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #4f79e8;
            border-radius: 2.5rem !important;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            width: 200%;
            height: 200%;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            -webkit-transform-origin: left top;
            transform-origin: left top;
            pointer-events: none;
        }

        #orgReturn {
            overflow-y: hidden;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        #orgReturn .iconRight {
            display: inline-block;
        }

        .orgName {
            width: calc(100% - 0.8rem - 0.5rem) !important;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-all;
            display: -webkit-box !important;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            -webkit-box-align: start !important;
        }

        .hasJunior .orgName {
            border-right: solid 0.03rem #e6e6e6;
        }

        .aui-card-list {
            margin-bottom: 0;
            /*border: none;
            background-size: 100% 1px;
            background-repeat: no-repeat;
            background-position: top;
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #dddddd, #dddddd 50%, transparent 50%);*/
        }

        .flex-con .aui-card-list-header,
        .flex-con .aui-media-list .aui-list-item-inner,
        #orgReturn {
            font-size: var(--fontsize75);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #333333;
            display: flex;
            justify-content: flex-start !important;
            align-items: center;
        }

        .flex-con .aui-media-list .aui-list-item-inner {
            padding-right: 0 !important;
        }

        .aui-radio {
            margin-right: 0.5rem;
            width: 0.8rem;
            height: 0.8rem;
        }

        .aui-radio:checked,
        .aui-radio.aui-checked,
        .aui-checkbox:checked,
        .aui-checkbox.aui-checked {
            background-color: #4f79e8;
            border: solid 1px #4f79e8;
        }

        .aui-radio:checked:before,
        .aui-radio.aui-checked:before,
        .aui-checkbox:checked:before,
        .aui-checkbox.aui-checked:before,
        .aui-radio:checked:after,
        .aui-radio.aui-checked:after,
        .aui-checkbox:checked:after,
        .aui-checkbox.aui-checked:after {
            width: 0.4rem;
            height: 0.24rem;
            margin-left: -0.2125rem;
            margin-top: -0.2125rem;
            z-index: 0;
        }

        .junior {
            display: flex;
            align-items: center;
        }

        .junior span {
            color: #aaaaaa;
            font-size: var(--fontsize65);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
        }

        .superior {
            color: #4f79e8;
        }

        li {
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
        }

        .junior .juniorImg {
            width: 0.78rem;
            height: 0.7rem;
            background: url(../../../image/message_frame/junior_pre.png);
            background-size: 100%;
            background-position: center center;
            background-repeat: no-repeat;
            margin-right: 0.23rem;
        }

        .junior.active span {
            color: #4f79e8 !important;
        }

        .junior.active .juniorImg {
            width: 0.78rem;
            height: 0.7rem;
            background: url(../../../image/message_frame/junior.png);
            background-size: 100%;
            background-position: center center;
            background-repeat: no-repeat;
            margin-right: 0.23rem;
        }

        .contactList {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }

        .aui-list {
            background-image: none;
        }
        /*.filterDiv .aui-list {
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
        }*/

        .contactList .aui-list .aui-list-item-inner,
        .aui-list .aui-list-item {
            min-height: 0;
            padding-left: 0.75rem;
        }

        .contactList .hasJunior .aui-list-item-inner,
        .contactList .hasJunior.aui-list-item {
            padding-right: 4.03rem;
            padding-left: 0;
        }

        .contactList .noJunior .aui-list-item-inner,
        .contactList .noJunior.aui-list-item {
            padding-right: 0;
            padding-left: 0;
        }

        .contactList .noJunior .aui-media-list-item-inner {
            padding-right: 0.75rem;
        }

        .contactList .aui-list .aui-list-item:active {
            background-color: transparent;
        }

        .contactList .aui-media-list-item-inner:active {
            background-color: #f5f5f5;
        }

        .contactList .aui-media-list-item-inner {
            padding: 0.78rem 0 0.78rem 0.75rem;
        }

        .contactList .aui-media-list .aui-list-item-inner {
            padding: 0;
        }

        .aui-list .aui-list-item-text {
            display: -webkit-box;
            font-size: var(--fontsize75) !important;
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
        }

        .flex-con .aui-list .aui-list-item-right,
        .flex-con .aui-list-item-title-row em {
            margin-left: 0;
            position: absolute;
            right: 0.75rem;
            top: 0;
            height: 100%;
        }

        .interval {
            width: 100vw;
            height: 0.6rem;
            background-color: #f0f0f0;
        }

        .flex-con .aui-card-list-header:active {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

            </div>

        <div class="filterDiv" id="orgListFilter">

                            <div class="aui-list-item-inner">
                                <div class="aui-col-xs-4">机构性质：</div>

                                </div>
                            </div>

                </ul>

        <div class="shade" id="shade" style="display:none">

            </div>
        </div>

        <div class="flex-con" id="orgList">
            <section id="orgSec">

                                    <div class="aui-radio"></div>

                            </div>
                            <div class="aui-list-item-right junior active" tapmode>
                                <div class="juniorImg"></div>

                        </li>

        <div id="footer">

                <li tapmode="hover" class="flex-con" id="update" tapmode data-action="update">修改</li>

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/aui-dialog.js"></script>

<script type="text/template" id="hasJuniorList">
    <div class='interval'></div>
    <div class="aui-card-list">
        <div class="aui-card-list-header" tapmode data-action="selectAll">
            <div class="aui-radio"></div>全选
        </div>
    </div>
    <div class='interval'></div>
    <div class="aui-content contactList">
        <ul class="aui-list aui-media-list">
            {{each child value i}} {{if value.child.length != 0}}
            <li class="aui-list-item aui-list-item-middle hasJunior">
                <div class="aui-media-list-item-inner" id="{{value.id}}" tapmode data-param="{{value}}" data-param2="{{items}}">
                    <div class="aui-list-item-inner">
                        <div class="aui-radio"></div>
                        <div class="aui-list-item-inner orgName">{{value.orgName}} {{if value.selectedCount!=0}}（<span class="countNum">{{value.selectedCount}}/{{value.count}}</span>） {{else }}（<span class="countNum">{{value.count}}</span>） {{/if}}
                        </div>
                    </div>
                </div>
                <div class="aui-list-item-right junior active" tapmode data-param="{{value}}">
                    <div class="juniorImg"></div>
                    <span>下级</span>
                </div>
            </li>
            {{else}}
            <li class="aui-list-item aui-list-item-middle noJunior">
                <div class="aui-media-list-item-inner" id="{{value.id}}" tapmode data-param="{{value}}" data-param2="{{items}}">
                    <div class="aui-list-item-inner">
                        <div class="aui-radio"></div>
                        <div class="aui-list-item-inner orgName">{{value.orgName}}
                        </div>
                    </div>
                </div>
            </li>
            {{/if}} {{/each}}
        </ul>
    </div>
</script>
<script type="text/template" id="searchList">
    <div class="aui-content contactList">
        <ul class="aui-list aui-media-list">
            {{each items value i}}
            <li class="aui-list-item aui-list-item-middle noJunior searchResult">
                <div class="aui-media-list-item-inner" id="{{value.id}}" tapmode data-param="{{value}}" data-param2="{{items}}">
                    <div class="aui-list-item-inner">
                        <div class="aui-radio"></div>
                        <div class="aui-list-item-inner orgName">{{value.orgName}}
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script type="text/javascript">
    var nature = null;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        menu = api.pageParam;
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        var footer = $api.byId('footer');
        var search = $api.byId('searchOrgList');
        var filter = $api.byId('orgListFilter');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        // $api.fixTabBar(footer);
        // 计算header 搜索框 筛选框元素的高度，用来显示筛选框的上滑下滑动画
        headerH = $api.offset(header).h;
        searchH = $api.offset(search).h;
        filterH = $api.offset(filter).h;
        topH = headerH + searchH;
        topHide = topH - filterH + 'px';
        topActive = topH + 'px';
        $('.filterDiv').css('top', '' + topHide + '');
        $('.shade').css('height', 'calc( 100% - ' + topActive + ' )');
        $('.shade').css('top', '' + topActive + '');
        fnReady();
        getOrgList();
        getOrgNature();

        api.addEventListener({
            name: 'changedNature' //筛选机构性质确定后赋值并刷新列表
        }, function(ret, err) {
            if (ret) {
                nature = ret.value.nature;
                $('#orgNature').val(ret.value.natureName);
                $('#selectArrow').hide();
                $('.close').show();
                if ($('#arrow').hasClass('active')) {
                    $('#shade').hide();
                    $('#orgListFilter').css('top', '' + topHide + ' !important');
                    $('#arrow').removeClass('active');
                }
                if (nature != null || Filter != "") {
                    getSearchResultList();
                } else {
                    getOrgList();
                }
            }
        });

        api.addEventListener({
            name: 'refreshOrgList' //刷新页面
        }, function(ret, err) {
            if (ret) {
                location.reload();
            }
        });
    };

    var natureData = [];
    //获取机构性质数据
    function getOrgNature() {
        fnGet('services/app/Dictionary/GetDictionaryByCateCode?cateCode=OrgNature', {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    natureData = ret.result;
                }
            }
        })
    }

    //搜索条设置
    var searchBar = document.querySelector("#searchOrgList");
    var searchBarInput = document.querySelector("#searchOrgList input");
    var searchBarClearBtn = document.querySelector("#searchOrgList .aui-searchbar-clear-btn");
    if (searchBar) {
        searchBarInput.oninput = function() {
            if (this.value.length) {
                searchBarClearBtn.style.display = 'block';
            } else {
                searchBarClearBtn.style.display = 'none';
            }
        }
    }
    searchBarClearBtn.onclick = function() {
        this.style.display = 'none';
        searchBarInput.value = '';
        Filter = "";
        if (Filter != "" || nature != null) {
            getSearchResultList();
        } else {
            getOrgList();
        }
    }

    var Filter = "";
    var flag = false;
    //根据名称搜索组织机构，下面写法主要是为了避免ios端默认输入法输中文时在搜索框处的英文拼写触发搜索而确定输入好文字后不搜索的情况
    $('#searchInput').on({
        'compositionstart': function() {
            flag = true;
        },
        'compositionend': function() {
            flag = false;
            if (!flag) {
                Filter = $(this).val();
                if (Filter != "" || nature != null) {
                    getSearchResultList();
                } else {
                    getOrgList();
                }
            }
        },
        'input propertychange': function() {
            if (!flag) {
                Filter = $(this).val();
                if (Filter != "" || nature != null) {
                    getSearchResultList();
                } else {
                    getOrgList();
                }
            }
        }
    });

    //根据名称查找组织机构
    function getSearchResultList() {
        $('#orgSec').html("");
        $('#orgReturn').parent().hide();
        api.showProgress({
            title: '加载中',
            modal: false
        })
        setTimeout(function() {
            api.hideProgress();
            var listData = [];
            var parentData = [];
            for (var i = 0; i < allOrgs.length; i++) {
                if (allOrgs[i].orgName.indexOf(Filter) != -1) {
                    if (nature != null) {
                        if (allOrgs[i].nature == nature) {
                            listData.push(allOrgs[i]);
                        }
                    } else {
                        listData.push(allOrgs[i]);
                    }
                }
            }
            var list = {
                items: listData
            }
            var str = template('searchList', list);
            $('#orgSec').html(str);
            for (var i = 0; i < listData.length; i++) {
                for (var j = 0; j < selectedOrgIds.length; j++) {
                    if (listData[i].id == selectedOrgIds[j]) {
                        $('#' + listData[i].id + '').find('.aui-radio').addClass('aui-checked')
                    }
                }
            }
            selectSearchOrg();
            operationDom();
            api.parseTapmode();
        }, 100);
    }

    //向下滑动显示筛选
    function showFilter() {
        $('#arrow').toggleClass('active');
        if ($('#arrow').hasClass('active')) {
            $('#orgListFilter').css('top', '' + topActive + ' !important');
            $('#shade').show();
        } else {
            $('#shade').hide();
            $('#orgListFilter').css('top', '' + topHide + ' !important');
        }
    }

    //点击遮罩层隐藏筛选
    $('.shade').on('touchstart', function() {
        if ($('#arrow').hasClass('active')) {
            $('#shade').hide();
            $('#orgListFilter').css('top', '' + topHide + ' !important');
            $('#arrow').removeClass('active');
        }
    })

    //去重
    function reduce(arr) {
        var newArr = [];
        for (var i in arr) {
            if (newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i])
            }
        }
        return newArr;
    }

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'clearNature': function() { //清除机构性质并刷新列表
            $('#orgNature').val('');
            $('#selectArrow').show();
            $('.close').hide();
            nature = null;
            if (nature != null || Filter != "") {
                getSearchResultList();
            } else {
                getOrgList();
            }
        },
        'openNatureSelect': function() { //打开机构性质选择页面
            var activeOne = $('#orgNature').val();
            api.openFrame({
                name: 'orgNature_frm',
                url: './orgNature_frm.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    activeOne: activeOne,
                    from: 'list'
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0.38)',
            });
        },
        'delete': function() {
            if ($(this).hasClass('delete_active')) {
                var num = 0;
                for (var i = 0; i < menu.length; i++) {
                    if (menu[i].coding == "Platform.Product.Orgagency.Delete") {
                        if (menu[i].isEffective) {
                            var dialog = new auiDialog();
                            dialog.alert({
                                title: "确定删除吗？",
                                buttons: ['确定', '取消']
                            }, function(ret) {
                                if (ret) {
                                    if (ret.buttonIndex == 1) {
                                        var deleteIds = '';
                                        for (var j = 0; j < selectedOrgIds.length; j++) {
                                            if (j == 0) {
                                                deleteIds = 'OrgagencyIds=' + selectedOrgIds[j];
                                            } else {
                                                deleteIds = deleteIds + '&OrgagencyIds=' + selectedOrgIds[j]
                                            }
                                        }
                                        fnGet('services/app/Orgagency/DeleteOrgagencys?' + deleteIds + '', {}, true, function(ret, err) {
                                            if (ret) {
                                                if (ret.success) {
                                                    api.toast({
                                                        msg: '删除成功！',
                                                        duration: 2000,
                                                        location: 'top'
                                                    });
                                                    selectedOrgIds = [];
                                                    selectedOrg = [];
                                                    $('#delete').removeClass('delete_active');
                                                    $('#update').removeClass('update_active');
                                                    getOrgList();
                                                }
                                            }
                                        })
                                    }
                                }
                            })
                        } else {
                            api.toast({
                                msg: '您暂无删除权限，请联系管理员！',
                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                    }
                    if (menu[i].coding != "Platform.Product.Orgagency.Delete") {
                        num++;
                    }
                }
                if (num == menu.length) {
                    api.toast({
                        msg: '您暂无删除权限，请联系管理员！',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            } else {
                api.toast({
                    msg: '请先选择数据！',
                    duration: 2000,
                    location: 'bottom'
                });
            }

        },
        'add': function() {
            var num = 0;
            for (var i = 0; i < menu.length; i++) {
                if (menu[i].coding == "Platform.Product.Orgagency.Create") {
                    if (menu[i].isEffective) {
                        api.openWin({
                            name: 'orgAddOrUpdate',
                            url: './orgAddOrUpdate.html',
                            pageParam: {
                                type: 'add',
                                natureData: natureData,
                                allOrgs: allOrgs
                            }
                        });
                    } else {
                        api.toast({
                            msg: '您暂无新增权限，请联系管理员！',
                            duration: 2000,
                            location: 'bottom'
                        });
                    }
                }
                if (menu[i].coding != "Platform.Product.Orgagency.Create") {
                    num++;
                }
            }
            if (num == menu.length) {
                api.toast({
                    msg: '您暂无新增权限，请联系管理员！',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        },
        'update': function() {
            if ($(this).hasClass('update_active')) {
                var num = 0;
                for (var i = 0; i < menu.length; i++) {
                    if (menu[i].coding == "Platform.Product.Orgagency.Edit") {
                        if (menu[i].isEffective) {
                            api.openWin({
                                name: 'orgAddOrUpdate',
                                url: './orgAddOrUpdate.html',
                                pageParam: {
                                    id: selectedOrgIds[0],
                                    type: 'update',
                                    natureData: natureData,
                                    allOrgs: allOrgs
                                },
                            });
                        } else {
                            api.toast({
                                msg: '您暂无修改权限，请联系管理员！',
                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                    }
                    if (menu[i].coding != "Platform.Product.Orgagency.Edit") {
                        num++;
                    }
                }
                if (num == menu.length) {
                    api.toast({
                        msg: '您暂无修改权限，请联系管理员！',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            } else {
                if (selectedOrgIds.length == 0) {
                    api.toast({
                        msg: '请先选择数据！',
                        duration: 2000,
                        location: 'bottom'
                    });
                } else if (selectedOrgIds.length > 1) {
                    api.toast({
                        msg: '一次只能操作一条数据！',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }
        },
        'details': function() {
            if ($(this).hasClass('details_active')) {
                var num = 0;
                for (var i = 0; i < menu.length; i++) {
                    if (menu[i].coding == "Platform.Product.Orgagency.Detail") {
                        if (menu[i].isEffective) {
                            api.openWin({
                                name: 'orgDetails',
                                url: './orgDetails.html',
                                pageParam: {
                                    id: selectedOrgIds[0],
                                    natureData: natureData,
                                    allOrgs: allOrgs
                                },
                            });
                        } else {
                            api.toast({
                                msg: '您暂无查看详情权限，请联系管理员！',
                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                    }
                    if (menu[i].coding != "Platform.Product.Orgagency.Detail") {
                        num++;
                    }
                }
                if (num == menu.length) {
                    api.toast({
                        msg: '您暂无查看详情权限，请联系管理员！',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            } else {
                if (selectedOrgIds.length == 0) {
                    api.toast({
                        msg: '请先选择数据！',
                        duration: 2000,
                        location: 'bottom'
                    });
                } else if (selectedOrgIds.length > 1) {
                    api.toast({
                        msg: '一次只能操作一条数据！',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }
        },
        'selectResult': function() { //搜索结果的选中事件
            $(this).find('.aui-radio').toggleClass('aui-checked');
            var data = JSON.parse($(this).attr('data-param'));
            if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                for (var i = 0; i < allOrgs.length; i++) {
                    if (allOrgs[i].id == data.id) {
                        selectedOrg.push(allOrgs[i]);
                        selectedOrgIds.push(allOrgs[i].id);
                    }
                };
                selectedOrg = unique(selectedOrg);
                selectedOrgIds = reduce(selectedOrgIds);
            } else {
                var index1 = selectedOrg.findIndex(function(p) {
                    return p.id == data.id;
                });
                var index2 = selectedOrgIds.findIndex(function(p) {
                    return p == data.id;
                });
                selectedOrg.splice(index1, 1);
                selectedOrgIds.splice(index2, 1);
            }
        },
        'selectAll': function() { //全选
            $(this).find('.aui-radio').toggleClass('aui-checked');
            var liList = $('.contactList .aui-media-list-item-inner');
            for (var i = 0; i < liList.length; i++) {
                var li = $(liList[i]);
                var data = JSON.parse(li.attr('data-param'));
                var data2 = JSON.parse(li.attr('data-param2'));
                if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                    if ($('#' + data.id + '').find('.aui-radio').hasClass('aui-checked')) {

                    } else {
                        selectedOrgIds.push(data.id);
                        if (data.child.length != 0) {
                            for (var o = 0; o < allOrgs.length; o++) {
                                if (allOrgs[o].hasOwnProperty('o' + data.id)) {
                                    selectedOrg.push(allOrgs[o]);
                                    var idIndex;
                                    idIndex = selectedOrgIds.findIndex(function(p) {
                                        return p == allOrgs[o].id;
                                    });
                                    if (idIndex != -1) {
                                        selectedOrgIds.splice(idIndex, 1);
                                    }
                                }
                                if (allOrgs[o].id == data.id) {
                                    selectedOrg.push(allOrgs[o]);
                                }
                                // if (allOrgs[i].id == data.id) {
                                //     selectedOrg.push(allOrgs[i]);
                                // }
                            };
                            dgSelect(data.child);
                            data2.selectedCount = data2.selectedCount + data.count + 1;
                            data.selectedCount = data.count;
                            li.find('.countNum').html(data.count + '/' + data.count);
                        } else {
                            for (var e = 0; e < allOrgs.length; e++) {
                                if (allOrgs[e].id == data.id) {
                                    selectedOrg.push(allOrgs[e]);
                                }
                            };
                            data.selectedCount = 1;
                            data2.selectedCount += data.selectedCount;
                        }
                    }
                } else {
                    var idIndex;
                    idIndex = selectedOrgIds.findIndex(function(p) {
                        return p == data.id;
                    });
                    selectedOrgIds.splice(idIndex, 1);
                    var index;
                    if (data.child.length != 0) {
                        data2.selectedCount -= data.count;
                        data.selectedCount = 0;
                        dgClear(data.child);
                        li.find('.countNum').html(data.count);
                        var testData = selectedOrg;
                        for (var j = 0; j < testData.length; j++) {
                            if (testData[j].hasOwnProperty('o' + data.id)) {
                                selectedOrg.splice(j, 1);
                                j--;
                            }
                        }
                    } else {
                        data.selectedCount = 0;
                        data2.selectedCount -= 1;
                        index = selectedOrg.findIndex(function(p) {
                            return p.id == data.id;
                        });
                        selectedOrg.splice(index, 1);
                    }
                }
                for (var k = 0; k < data2.child.length; k++) {
                    if (data2.child[k].id == data.id) {
                        data2.child[k] = data;
                    }
                }
                $('.aui-media-list-item-inner').attr('data-param2', JSON.stringify(data2));
                li.attr('data-param', JSON.stringify(data));
                li.next().attr('data-param', JSON.stringify(data));
                $('#span' + data2.id + '').attr('data-param', JSON.stringify(data2));
            };
            if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                $('.contactList .aui-radio').addClass('aui-checked');
                $('.contactList .junior').removeClass('active');
            } else {
                $('.contactList .aui-radio').removeClass('aui-checked');
                $('.contactList .junior').addClass('active');
            }
            selectedOrg = unique(selectedOrg);
            if (selectedOrgIds.length != 0) {
                $('#delete').addClass('delete_active');
            } else {
                $('#delete').removeClass('delete_active');
            }
            if (selectedOrgIds.length == 1) {
                $('#update').addClass('update_active');
                $('#details').addClass('details_active');
            } else {
                $('#update').removeClass('update_active');
                $('#details').removeClass('details_active');
            }
        },
        'return': function() { //点击上方的名字返回上一层
            if ($(this).hasClass('superior')) {
                api.showProgress({
                    title: '加载中',
                    modal: false
                });
                var that = this;
                setTimeout(function() {
                    api.hideProgress();
                    var spanList = $('#orgReturn span');
                    for (var i = spanList.length - 1; i > -1; i--) {
                        if (i != 0) {
                            var pdata = JSON.parse($(spanList[i - 1]).attr('data-param'));
                            var kidData = JSON.parse($(spanList[i]).attr('data-param'));
                            // console.log($(spanList[i]).attr('data-param'));
                            var num = 0;
                            for (var j = 0; j < pdata.child.length; j++) {
                                if (pdata.child[j].id == kidData.id) {
                                    pdata.child[j] = kidData;
                                }
                            }
                            for (var j = 0; j < pdata.child.length; j++) {
                                num += pdata.child[j].selectedCount;
                            }
                            pdata.selectedCount = num;
                            // console.log(JSON.stringify(pdata));
                            $(spanList[i - 1]).attr('data-param', JSON.stringify(pdata));
                        }
                    }
                    var data = JSON.parse($(that).attr('data-param'));
                    // console.log($(that).attr('data-param'));
                    var list = {
                        child: data.child,
                        items: data
                    };
                    $(that).nextAll().remove();
                    var ele = document.getElementById('orgReturn');
                    ele.scrollLeft = ele.scrollWidth;
                    if (data.id == 0) {
                        $('#orgReturn').parent().hide();
                    } else {
                        $(that).removeClass('superior');
                    }
                    var str = template('hasJuniorList', list);
                    $('#orgSec').html(str);
                    for (var i = 0; i < data.child.length; i++) {
                        if (data.child[i].selectedCount == data.child[i].count && data.child[i].count != 0) {
                            $('#' + data.child[i].id + '').find('.aui-radio').addClass('aui-checked');
                            $('#' + data.child[i].id + '').next().removeClass('active');
                            $('#' + data.child[i].id + '').find('.countNum').html(data.child[i].count + '/' + data.child[i].count);
                        } else if (data.child[i].count == 0) {
                            for (var j = 0; j < selectedOrg.length; j++) {
                                if (data.child[i].id == selectedOrg[j].id) {
                                    $('#' + data.child[i].id + '').find('.aui-radio').addClass('aui-checked');
                                }
                            }
                        }
                    };
                    var radioList = $('.contactList .aui-radio');
                    var num = 0;
                    for (var i = 0; i < radioList.length; i++) {
                        if ($(radioList[i]).hasClass('aui-checked')) {
                            num++;
                        }
                    }
                    if (num == radioList.length) {
                        $('.aui-card-list-header').find('.aui-radio').addClass('aui-checked');
                    }
                    if (data.child.length == 0) {
                        $('.hasJunior').remove();
                    }
                    operationDom();
                    api.parseTapmode();
                    selectOrg();
                    selectJunior();
                }, 300);
            }
        }
    }

    var selectedOrgIds = [];

    var touchEvent;
    var selectedOrg = [];

    //选择筛选出的组织机构
    function selectSearchOrg() {
        $('.contactList .searchResult .aui-media-list-item-inner').on('touchstart', function(e) {
            e.preventDefault;
        });

        $('.contactList .searchResult .aui-media-list-item-inner').on('touchmove', function(e) {
            touchEvent = true;
        });

        $('.contactList .searchResult .aui-media-list-item-inner').on('touchend', function(e) {
            if (!touchEvent) {
                $(this).find('.aui-radio').toggleClass('aui-checked');
                var data = JSON.parse($(this).attr('data-param'));
                if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                    selectedOrgIds.push(data.id);
                    if (data.child.length != 0) {
                        for (var i = 0; i < allOrgs.length; i++) {
                            if (allOrgs[i].hasOwnProperty('o' + data.id)) {
                                selectedOrg.push(allOrgs[i]);
                                // var idIndex;
                                // idIndex = selectedOrgIds.findIndex(function(p) {
                                //     return p == allOrgs[i].id;
                                // });
                                // if (idIndex != -1) {
                                //     selectedOrgIds.splice(idIndex, 1);
                                // };
                            }
                            if (allOrgs[i].id == data.id) {
                                selectedOrg.push(allOrgs[i]);
                            }
                        };
                    } else {
                        for (var i = 0; i < allOrgs.length; i++) {
                            if (allOrgs[i].id == data.id) {
                                selectedOrg.push(allOrgs[i]);
                            }
                        };
                    }
                    // selectedOrg.push(data.id);
                } else {
                    var idIndex;
                    idIndex = selectedOrgIds.findIndex(function(p) {
                        return p == data.id;
                    });
                    if (idIndex != -1) {
                        selectedOrgIds.splice(idIndex, 1);
                    }
                    var index;
                    if (data.child.length != 0) {
                        for (var i = 0; i < selectedOrg.length; i++) {
                            if (selectedOrg[i].id == data.id) {
                                selectedOrg.splice(i, 1);
                            }
                        }
                        var testData = selectedOrg;
                        for (var i = 0; i < testData.length; i++) {
                            if (testData[i].hasOwnProperty('o' + data.id)) {
                                selectedOrg.splice(i, 1);
                                i--;
                            }
                        }
                    } else {
                        index = selectedOrg.findIndex(function(p) {
                            return p.id == data.id;
                        });
                        if (index != -1) {
                            selectedOrg.splice(index, 1);
                        }
                    }
                }
                selectedOrg = unique(selectedOrg);
                selectedOrgIds = reduce(selectedOrgIds);
                if (selectedOrgIds.length != 0) {
                    $('#delete').addClass('delete_active');
                } else {
                    $('#delete').removeClass('delete_active');
                }
                if (selectedOrgIds.length == 1) {
                    $('#update').addClass('update_active');
                    $('#details').addClass('details_active');
                } else {
                    $('#update').removeClass('update_active');
                    $('#details').removeClass('details_active');
                }
                // console.log(JSON.stringify(selectedOrg));
                // console.log(JSON.stringify(selectedOrgIds));
            }
            touchEvent = false;
        });
    }

    //选择组织机构
    function selectOrg() {
        $('.contactList .aui-media-list-item-inner').on('touchstart', function(e) {
            e.preventDefault;
        });

        $('.contactList .aui-media-list-item-inner').on('touchmove', function(e) {
            touchEvent = true;
        });

        $('.contactList .aui-media-list-item-inner').on('touchend', function(e) {
            if (!touchEvent) {
                $(this).find('.aui-radio').toggleClass('aui-checked');
                var data = JSON.parse($(this).attr('data-param'));
                var data2 = JSON.parse($(this).attr('data-param2'));
                if ($(this).find('.aui-radio').hasClass('aui-checked')) {
                    $(this).next().removeClass('active');
                    selectedOrgIds.push(data.id);
                    if (data.child.length != 0) {
                        for (var i = 0; i < allOrgs.length; i++) {
                            if (allOrgs[i].hasOwnProperty('o' + data.id)) {
                                selectedOrg.push(allOrgs[i]);
                                var idIndex;
                                idIndex = selectedOrgIds.findIndex(function(p) {
                                    return p == allOrgs[i].id;
                                });
                                if (idIndex != -1) {
                                    selectedOrgIds.splice(idIndex, 1);
                                }
                            }
                            if (allOrgs[i].id == data.id) {
                                selectedOrg.push(allOrgs[i]);
                            }
                        };
                        dgSelect(data.child);
                        data2.selectedCount = data2.selectedCount + data.count + 1;
                        data.selectedCount = data.count;
                        $(this).find('.countNum').html(data.count + '/' + data.count);
                    } else {
                        for (var i = 0; i < allOrgs.length; i++) {
                            if (allOrgs[i].id == data.id) {
                                selectedOrg.push(allOrgs[i]);
                            }
                        };
                        data.selectedCount = 1;
                        data2.selectedCount += data.selectedCount;
                    }
                    // selectedOrg.push(data.id);
                } else {
                    $(this).next().addClass('active');
                    var idIndex;
                    idIndex = selectedOrgIds.findIndex(function(p) {
                        return p == data.id;
                    });
                    if (idIndex != -1) {
                        selectedOrgIds.splice(idIndex, 1);
                    }
                    var index;
                    if (data.child.length != 0) {
                        data2.selectedCount = data2.selectedCount - data.count - 1;
                        data.selectedCount = 0;
                        dgClear(data.child);
                        $(this).find('.countNum').html(data.count);
                        for (var i = 0; i < selectedOrg.length; i++) {
                            if (selectedOrg[i].id == data.id) {
                                selectedOrg.splice(i, 1);
                            }
                        }
                        var testData = selectedOrg;
                        for (var i = 0; i < testData.length; i++) {
                            if (testData[i].hasOwnProperty('o' + data.id)) {
                                var idIndex;
                                idIndex = selectedOrgIds.findIndex(function(p) {
                                    return p == testData[i].id;
                                });
                                if (idIndex != -1) {
                                    selectedOrgIds.splice(idIndex, 1);
                                }
                                selectedOrg.splice(i, 1);
                                i--;
                            }
                        }
                    } else {
                        data.selectedCount = 0;
                        data2.selectedCount -= 1;
                        index = selectedOrg.findIndex(function(p) {
                            return p.id == data.id;
                        });
                        if (index != -1) {
                            selectedOrg.splice(index, 1);
                        }
                    }
                }
                var radioArr = $('.contactList .aui-radio');
                var checkedNum = 0;
                for (var i = 0; i < radioArr.length; i++) {
                    if ($(radioArr[i]).hasClass('aui-checked')) {
                        checkedNum++;
                    }
                }
                for (var i = 0; i < data2.child.length; i++) {
                    if (data2.child[i].id == data.id) {
                        data2.child[i] = data;
                    }
                }
                if (checkedNum == radioArr.length) {
                    $('.aui-card-list-header').find('.aui-radio').addClass('aui-checked');
                } else {
                    $('.aui-card-list-header').find('.aui-radio').removeClass('aui-checked');
                }
                $('.aui-media-list-item-inner').attr('data-param2', JSON.stringify(data2));
                $(this).attr('data-param', JSON.stringify(data));
                // console.log(JSON.stringify(data2));
                $(this).next().attr('data-param', JSON.stringify(data));
                $('#span' + data2.id + '').attr('data-param', JSON.stringify(data2));
                selectedOrg = unique(selectedOrg);
                selectedOrgIds = reduce(selectedOrgIds);
                if (selectedOrgIds.length != 0) {
                    $('#delete').addClass('delete_active');
                } else {
                    $('#delete').removeClass('delete_active');
                }
                if (selectedOrgIds.length == 1) {
                    $('#update').addClass('update_active');
                    $('#details').addClass('details_active');
                } else {
                    $('#update').removeClass('update_active');
                    $('#details').removeClass('details_active');
                }
                // console.log(JSON.stringify(selectedOrgIds));
                // console.log(JSON.stringify(selectedOrg));
            }
            touchEvent = false;
        });
    }

    //已选带父级组织机构的去重
    function unique(songs) {
        var result = {};
        var finalResult = [];
        for (var i = 0; i < songs.length; i++) {
            result[songs[i].id] = songs[i];
        }
        for (item in result) {
            finalResult.push(result[item]);
        }
        return finalResult;
    }

    var isClick = true;
    //选择下级
    function selectJunior() {
        $('.junior').on('touchstart', function(e) {
            e.preventDefault;
        });

        $('.junior').on('touchmove', function(e) {
            touchEvent = true;
        });

        $('.junior').on('touchend', function(e) {
            if (!touchEvent) {
                if ($(this).hasClass('active')) {
                    if (isClick) {
                        isClick = false;
                        api.showProgress({
                            title: '加载中',
                            modal: false
                        })
                        var that = this;
                        setTimeout(function() {
                            api.hideProgress();
                            var data = JSON.parse($(that).attr('data-param'));
                            // console.log($(that).attr('data-param'));
                            var list = {
                                child: data.child,
                                items: data
                            };
                            var str = template('hasJuniorList', list);
                            $('#orgSec').html(str);
                            $('#orgReturn').parent().show();
                            var html = $('#orgReturn').html();
                            html = html.replaceAll('<span', '<span class="superior"');
                            html += "<div class='iconRight'>></div><span id=" + 'span' + data.id + " data-param=' " + JSON.stringify(data) + "' tapmode data-action='return'>" + data.orgName + "</span>";
                            $('#orgReturn').html(html);
                            var ele = document.getElementById('orgReturn');
                            ele.scrollLeft = ele.scrollWidth;
                            operationDom();
                            api.parseTapmode();
                            selectOrg();
                            selectJunior();
                            // console.log(JSON.stringify(data.child));
                            for (var i = 0; i < data.child.length; i++) {
                                if (data.child[i].selectedCount == data.child[i].count && data.child[i].count != 0) {
                                    $('#' + data.child[i].id + '').find('.aui-radio').addClass('aui-checked');
                                    $('#' + data.child[i].id + '').next().removeClass('active');
                                    $('#' + data.child[i].id + '').find('.countNum').html(data.child[i].count + '/' + data.child[i].count);
                                } else if (data.child[i].count == 0) {
                                    for (var j = 0; j < selectedOrg.length; j++) {
                                        if (data.child[i].id == selectedOrg[j].id) {
                                            $('#' + data.child[i].id + '').find('.aui-radio').addClass('aui-checked');
                                        }
                                    }
                                }
                            };
                            var radioList = $('.contactList .aui-radio');
                            var num = 0;
                            for (var i = 0; i < radioList.length; i++) {
                                if ($(radioList[i]).hasClass('aui-checked')) {
                                    num++;
                                }
                            }
                            if (num == radioList.length) {
                                $('.aui-card-list-header').find('.aui-radio').addClass('aui-checked');
                            }
                        }, 300);
                        setTimeout(function() {
                            isClick = true;
                        }, 1000);
                    }
                }

            }
            touchEvent = false;
        });
    }

    var allOrgs = [];
    //递归整理成带父级的组织机构
    function getOrgWithParent(data, tempData) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            if (item.parentId != 0) {
                tempData['o' + item.parentId] = item.parentId;
            }
            var org = {
                id: item.id,
                orgName: item.orgName,
                nature: item.nature,
                child: item.child,
                count: item.count,
                selectedCount: item.selectedCount,
                parentId: item.parentId
            }
            $.extend(org, tempData);
            allOrgs.push(org);
            if (item.child && item.child.length > 0) {
                getOrgWithParent(item.child, tempData);
            } else {
                delete tempData['o' + item.parentId];
            }
            if (index == data.length - 1 && item.parentId != 0) {
                delete tempData['o' + item.parentId];
            }
        }
    }

    //添加已选数量字段
    function dg(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            item['selectedCount'] = 0;
            dg(item.child);
        }
    }

    //清空已选数量
    function dgClear(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            item.selectedCount = 0;
            dgClear(item.child);
        }
    }

    //递归选中
    function dgSelect(data) {
        for (var index = 0; index < data.length; index++) {
            var item = data[index];
            if (item.count != 0) {
                item.selectedCount = item.count;
            } else {
                item.selectedCount = 1;
            }
            dgSelect(item.child);
        }
    }

    function dgSelectOrg(data) {
        for (var i = 0; i < data.length; i++) {
            var id = 'o' + data[i].id
            var sNum = 0;
            for (var c = 0; c < selectedOrg.length; c++) {
                if (selectedOrg[c].hasOwnProperty(id)) {
                    sNum++
                }
            }
            data[i].selectedCount = sNum;
            dgSelectOrg(data[i].child);
        }
    }

    var baseData;
    //获取组织机构列表
    function getOrgList() {
        allOrgs = [];
        var url = 'services/app/Orgagency/GetOrgagencyForCurrentUser';
        fnGet(url, {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    if (ret.result != null) {
                        $('#orgSec').show();
                        var orgData = [];
                        orgData.push(ret.result.currentUserOrgagency);
                        baseData = {
                            child: orgData,
                            orgName: '顶层',
                            id: 0
                        };
                        dg(orgData);
                        dgSelectOrg([baseData]);
                        getOrgWithParent(orgData, {});
                        var list = {
                            child: baseData.child,
                            items: baseData
                        };
                        var str = template('hasJuniorList', list);
                        $('#orgSec').html(str);
                        for (var i = 0; i < baseData.child.length; i++) {
                            if (baseData.child[i].selectedCount == baseData.child[i].count && baseData.child[i].count != 0) {
                                $('#' + baseData.child[i].id + '').find('.aui-radio').addClass('aui-checked');
                                $('#' + baseData.child[i].id + '').next().removeClass('active');
                                $('#' + baseData.child[i].id + '').find('.countNum').html(baseData.child[i].count + '/' + baseData.child[i].count);
                            } else if (baseData.child[i].count == 0) {
                                for (var j = 0; j < selectedOrg.length; j++) {
                                    if (baseData.child[i].id == selectedOrg[j].id) {
                                        $('#' + baseData.child[i].id + '').find('.aui-radio').addClass('aui-checked');
                                    }
                                }
                            }
                        };
                        var radioList = $('.contactList .aui-radio');
                        var num = 0;
                        for (var i = 0; i < radioList.length; i++) {
                            if ($(radioList[i]).hasClass('aui-checked')) {
                                num++;
                            }
                        }
                        if (num == radioList.length) {
                            $('.aui-card-list-header').find('.aui-radio').addClass('aui-checked');
                        }
                        selectOrg();
                        selectJunior();
                        var data = JSON.stringify(baseData);
                        $('#orgReturn').html("<span class='superior' id=" + 'span' + baseData.id + " data-param='" + data + "' tapmode data-action='return'>" + baseData.orgName + "</span>");
                        operationDom();
                        api.parseTapmode();
                    } else {
                        $('#orgSec').hide();
                    }
                } else {
                    $('#orgSec').hide();
                }
            }

        })
    }
</script>
