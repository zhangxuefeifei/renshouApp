<script type="text/javascript">
    var orgId;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        type = api.pageParam.type; //判断是新增还是修改
        natureData = api.pageParam.natureData; //获取机构性质数据，根据性质value查找对应名称来显示修改的默认机构性质
        allOrgs = api.pageParam.allOrgs; //获取组织机构数据，根据机构Id查找对应名称来显示修改的默认上级
        if (type == 'add') {

        } else {
            $('#headerTitle').html('修改组织机构');
        }

        //打开内容的frame，避免安卓端键盘弹出时win页面上不能上移
        api.openFrame({
            name: 'orgAddOrUpdate_frm',
            url: './orgAddOrUpdate_frm.html',
            rect: {
                x: 0,
                y: headerH,
                w: api.winWidth,
                h: 'auto',
                marginLeft: 0,
                marginTop: 0,
                marginBottom: $api.dom('#footer').offsetHeight,
                marginRight: 0
            },
            pageParam: {
                id: api.pageParam.id,
                type: api.pageParam.type,
                natureData: natureData,
                allOrgs: allOrgs
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

        //监听frame页面返回的数据
        api.addEventListener({
            name: 'clickedSureBtn'
        }, function(ret, err) {
            if (ret) {
                var UpdateContactArray = ret.value.UpdateContactArray;
                var AddContactArray = ret.value.AddContactArray;
                var OrgDataForUpdate = ret.value.OrgDataForUpdate;
                var OrgDataForAdd = ret.value.OrgDataForAdd;
                if (type == 'add') {
                    if (OrgDataForAdd.nature === null) {
                        api.toast({
                            msg: '请先选择机构性质！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForAdd.parentId === null) {
                        api.toast({
                            msg: '请先选择上级！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForAdd.orgName === "") {
                        api.toast({
                            msg: '请先输入名称！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForAdd.orgCode === "") {
                        api.toast({
                            msg: '请先输入编号！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForAdd.sort === "") {
                        api.toast({
                            msg: '请先输入排序！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                } else {
                    if (OrgDataForUpdate.nature === null) {
                        api.toast({
                            msg: '请先选择机构性质！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForUpdate.parentId === null) {
                        api.toast({
                            msg: '请先选择上级！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForUpdate.orgName === "") {
                        api.toast({
                            msg: '请先输入名称！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForUpdate.orgCode === "") {
                        api.toast({
                            msg: '请先输入编号！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                    if (OrgDataForUpdate.sort === "") {
                        api.toast({
                            msg: '请先输入排序！',
                            duration: 2000,
                            location: 'top'
                        });
                        return
                    }
                }
                if (UpdateContactArray.length > 0) {
                    fnPost('services/app/Contact/UpdateBatchContact', { //批量修改联系人信息
                        body: JSON.stringify(UpdateContactArray)
                    }, 'application/json', true, true, function(ret, err) {

                    });
                }
                if (AddContactArray.length > 0) {
                    fnPost('services/app/Contact/InsertBatchContact', { //批量新增联系人信息，返回的联系人id添加到组织机构的联系人id数组里
                        body: JSON.stringify(AddContactArray)
                    }, 'application/json', true, false, function(ret, err) {
                        if (ret) {
                            if (ret.success) {
                                for (var i = 0; i < ret.result.length; i++) {
                                    if (type == 'add') {
                                        OrgDataForAdd.orgagencyContactIds.push(ret.result[i]);
                                    } else {
                                        OrgDataForUpdate.orgagencyContactIds.push(ret.result[i]);
                                    }
                                };
                                if (type == 'add') {
                                    fnPost('services/app/Orgagency/InsertOrgagency', { //新增组织机构
                                        body: JSON.stringify(OrgDataForAdd)
                                    }, 'application/json', true, false, function(ret, err) {
                                        if (ret) {
                                            if (ret.success) {
                                                api.toast({
                                                    msg: '新增成功！',
                                                    duration: 2000,
                                                    location: 'top'
                                                });
                                                setTimeout(function() {
                                                    api.closeWin({});
                                                    api.sendEvent({
                                                        name: 'refreshOrgList',
                                                        extra: {}
                                                    });
                                                }, 300);
                                            }
                                        }
                                    })
                                } else {
                                    fnPost('services/app/Orgagency/UpdateOrgagency', { //修改组织机构
                                        body: JSON.stringify(OrgDataForUpdate)
                                    }, 'application/json', true, true, function(ret, err) {
                                        if (ret) {
                                            if (ret.success) {
                                                api.toast({
                                                    msg: '修改成功！',
                                                    duration: 2000,
                                                    location: 'top'
                                                });
                                                setTimeout(function() {
                                                    api.closeWin({});
                                                    api.sendEvent({
                                                        name: 'refreshOrgList',
                                                        extra: {}
                                                    });
                                                }, 300);
                                            }
                                        }
                                    })
                                }
                            }
                        }
                    })
                } else {
                    if (type == 'add') {
                        fnPost('services/app/Orgagency/InsertOrgagency', {
                            body: JSON.stringify(OrgDataForAdd)
                        }, 'application/json', true, false, function(ret, err) {
                            if (ret) {
                                if (ret.success) {
                                    api.toast({
                                        msg: '新增成功！',
                                        duration: 2000,
                                        location: 'top'
                                    });
                                    setTimeout(function() {
                                        api.closeWin({});
                                        api.sendEvent({
                                            name: 'refreshOrgList',
                                            extra: {}
                                        });
                                    }, 300);
                                }
                            }
                        })
                    } else {
                        fnPost('services/app/Orgagency/UpdateOrgagency', {
                            body: JSON.stringify(OrgDataForUpdate)
                        }, 'application/json', true, true, function(ret, err) {
                            if (ret) {
                                if (ret.success) {
                                    api.toast({
                                        msg: '修改成功！',
                                        duration: 2000,
                                        location: 'top'
                                    });
                                    setTimeout(function() {
                                        api.closeWin({});
                                        api.sendEvent({
                                            name: 'refreshOrgList',
                                            extra: {}
                                        });
                                    }, 300);
                                }
                            }
                        })
                    }
                }
            }
        });
    };

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'sure': function() {
            api.sendEvent({
                name: 'clickSureBtn',
                extra: {}
            });
        }
    }
</script>
