<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>OA办公页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui1.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #FFF;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            display: flex;
        }

        .aui-bar-nav {
            top: 0;
            z-index: 1;
            background-color: #fff;
            color: #000000;
            box-shadow: 0rem 0.05rem 0.13rem 0rem #c8c8c8;
            font-size: var(--fontsize8);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: -0.02rem;
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            color: #000000;
            font-weight: 900;
        }

        .close {
            width: 2.43rem;
            height: 1.5rem;
            margin: 0.3rem 0.5rem;
            float: right;
            background: url('../../image/main_frame/closeOther.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <header id="header">
        <!-- <div class="aui-pull-left aui-btn" tapmode data-action='back'>
            <span class="aui-iconfont aui-icon-left"></span>
        </div>
        <div class="aui-title"></div> -->
        <div class="close" tapmode data-action='back'>

        </div>
    </header>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/remote.js"></script>
<script type="text/javascript" src="../../script/diy/public.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        fnReady();
        var address1 = api.pageParam;
        openFrames(address1);
    };

    function openFrames(address1) {
        var url;
        if (address1.type == 1) {
            $('.aui-title').html('我的协作');
            url = address1.appUrlMore;
            getToTarget(url);

        } else if (address1.type == 2) {
            $('.aui-title').html('会议安排');
            url = address1.appUrlMore;
            getToTarget(url);
        } else if (address1.type == 3) {
            $('.aui-title').html('我的考核');
            url = 'http://192.168.10.39:8076/eoffice10/client/app/mobile/#/performance/mine';
            getToTarget(url);
        } else if (address1.type == 4) {
            $('.aui-title').html('通讯录');
            url = 'http://192.168.10.39:8076/eoffice10/client/app/mobile/#/home/address-book/index';
            getToTarget(url);
        } else {
            $('.aui-title').html('我的协作');
            url = address1.linkUrl;
            getToTarget(url);
        }
    }

    function getToTarget(url) {
        var headers = {};
        var token = $api.getStorage('loginInfo');
        var url = encodeURIComponent(url);
        var OAurl;
        fnGet('services/Report/Eoffice/GetEofficeApiUrl', {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    OAurl = ret.result + 'eoffice10/client/app/mobile/sso.html';
                    api.openFrame({
                        name: 'OAFrame',
                        url: OAurl + '?token=' + token + '&apiUrl=' + apiUrl + '/api/' + '&url=' + url,
                        progress: {
                            type: "page",
                        },
                        rect: {
                            x: 0,
                            y: headerH,
                            w: 'auto',
                            h: 'auto'
                        },
                        pageParam: {
                            name: 'test'
                        },
                        bounces: false,
                        scaleEnabled: true
                    });
                }
            }
        })


    }

    var actionList = {
        'back': function() {
            api.closeWin();
        },
    }
</script>

</html>
