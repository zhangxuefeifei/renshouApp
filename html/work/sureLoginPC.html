<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>二维码扫描确认登录PC端页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui1.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #FFF;
        }

        header {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #fff;
            z-index: 3;
        }

        header:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 1px solid #e6e6e6;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            width: 200%;
            height: 200%;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            -webkit-transform-origin: left top;
            transform-origin: left top;
            pointer-events: none;
        }

        header .back {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 50px;
            background: url(../../image/addApp_frame/leftArrow.png);
            background-position: 12px 16px;
            background-size: 11px 18px;
            background-repeat: no-repeat;
        }

        header h1 {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: 400;
        }

        img {
            width: 50%;
            margin: 25% auto 0 auto;
        }

        .sureText {
            margin: 10% auto 20% auto;
            text-align: center;
            width: 100%;
        }

        .sureBtn {
            border-radius: 2.5rem !important;
            justify-content: center;
            height: 2.5rem !important;
            line-height: 2.5rem !important;
            width: 80%;
            display: flex !important;
            background: #4f79e8 !important;
            color: #fff;
            font-size: 16px !important;
            outline: none;
            margin: 0 auto 5% auto;
        }

        .cancelBtn {
            border-radius: 2.5rem !important;
            justify-content: center;
            height: 2.5rem !important;
            line-height: 2.5rem !important;
            width: 80%;
            display: flex !important;
            background: transparent !important;
            color: #4f79e8;
            font-size: 16px !important;
            outline: none;
            margin: 0 auto;
        }

        .cancelBtn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #4f79e8;
            border-radius: 2.5rem !important;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            width: 200%;
            height: 200%;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            -webkit-transform-origin: left top;
            transform-origin: left top;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="back" tapmode onclick="fnReturnScanner();"></div>
        <h1>扫描结果</h1>
    </header>
    <div class="main">
        <img src="../../image/main_frame/computer.png" alt="">
        <span class="sureText">电脑云平台登录确认</span>
        <button type="button" class="sureBtn" name="button" tapmode onclick="api.closeWin();">确定</button>
        <button type="button" class="cancelBtn" name="button" tapmode onclick="api.closeWin();">取消</button>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
    };

    function fnReturnScanner() {
        api.closeWin({});

        api.execScript({
            name: 'main',
            frameName: 'main_frame',
            script: 'fnScan();'
        });

    }
</script>

</html>
