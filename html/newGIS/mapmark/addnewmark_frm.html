<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>新增标注</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />

    <style media="screen">
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .aui-card-list {
            width: 17.25rem;
            height: 14.3rem;
            margin-top: 30vh;
            background: rgba(255, 255, 255, 1);
            border-radius: 0.6rem;
            border: 0.05rem solid rgba(250, 250, 250, 1);
        }

        .aui-card-list-header {
            height: 2.55rem;
            line-height: 2.55rem;
            background-position-x: 0.75rem;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: -0.02rem;
            color: #333333;
        }

        .aui-border-b {
            background-size: 90% 1px;
            background-repeat: no-repeat;
            background-position: 0.75rem bottom;
            background-image: linear-gradient(0, #eee, #eee 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #eee, #eee 50%, transparent 50%);
        }

        .aui-list.aui-list-in .aui-list-item {
            background-image: none;
        }

        .aui-btn {
            width: 40vw;
            height: 2rem;
            background-color: #CCCCCC;
            border-radius: 1rem;
            color: #333333;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.02rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sureBtn {
            background-color: #7164F9;
            color: #fff;
        }

        .body_content .aui-list-item:first-child {
            margin-top: 1.7rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 15.75rem;
            height: 2rem;
            background: rgba(238, 238, 238, 1);
            border-radius: 0.6rem;
            line-height: 2rem;
            padding-left: 0.5rem;
        }

         ::-webkit-input-placeholder {
            color: #999;
            font-size: 0.6rem;
        }

        .aui-list {
            background-position: none;
            background-image: none;
        }

        .title_center {
            color: #333;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .aui-row {
            width: 100%;
        }

        .aui-col-xs-6 {
            color: #666;
            font-size: 0.7rem;
        }
        .aui-list .aui-list-item:active {
          background: transparent;
        }
    </style>
</head>

<body>
    <div class="aui-card-list">
        <div class="aui-card-list-header aui-border-b">
            <span class="title_center"> 地图标注-添加</span>
            <span class="aui-pull-right" tapmode data-action="closeWin()"></span>
        </div>
        <div class="body_content">
            <ul class="aui-list aui-list-in">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-row">
                            <div class="aui-col-xs-12"> <input type="text" id='marktitle' placeholder="请输入标注信息"></div>
                        </div>

                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-row">
                            <div class="aui-col-xs-6 aui-padded-l-10">经度:<span class='aui-margin-l-10' id='lon'></span></div>
                            <div class="aui-col-xs-6">纬度:<span class='aui-margin-l-10' id='lat'></span></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="aui-card-list-footer aui-margin-t-10">
            <div class="aui-btn sureBtn" tapmode onclick="closeFrme('sure')">
                确定
            </div>
            <div class="aui-btn" tapmode onclick="closeFrme('cancel')">
                取消
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../script/remote.js"></script>
<script type="text/javascript" src="../../../script/zepto.js"></script>
<script type="text/javascript">
  var params =null;
    apiready = function() {
        api.parseTapmode();
        init();
    }

    function init() {
        params = api.pageParam;
        if(params.type == 'update'){
          $('#lon').text(params.lon);
          $('#lat').text(params.lat);
          $('#marktitle').val(params.remarks);
          $('.title_center').text('地图标注-修改');
        } else {
          $('#lon').text(params.lon.toFixed(5));
          $('#lat').text(params.lat.toFixed(5));
        }
    }

    function closeFrme(type) {
        if (type == 'sure') {
          if(params.type == 'add'){
            fnPost('services/SNTGIS/LabelManage/AddLabel', {
                body: JSON.stringify({
                    x: api.pageParam.lon,
                    y: api.pageParam.lat,
                    remarks:  $('#marktitle').val()
                })
            }, 'application/json', true, false, function(ret, err) {
              if(ret && ret.success){
                api.toast({
                    msg: '标注添加成功',
                    duration: 2000,
                    location: 'top'
                });
                api.sendEvent({
                    name: 'LabelSuccess',
                    extra: {
                        x: api.pageParam.lon,
                        y: api.pageParam.lat,
                        remarks:$('#marktitle').val(),
                        id:ret.result.id,
                        type:'add'
                    }

                });
                api.closeFrame();
              } else {
                api.toast({
                    msg: '标注添加失败',
                    duration: 2000,
                    location: 'top'
                });
              }
            api.hideProgress();
            });
          } else {
            fnPost('services/SNTGIS/LabelManage/UpdateLabel', {
                body: JSON.stringify({
                    id:params.id,
                    remarks:  $('#marktitle').val()
                })
            }, 'application/json', true, true, function(ret, err) {
              if(ret && ret.success){
                api.toast({
                    msg: '标注修改成功',
                    duration: 2000,
                    location: 'top'
                });
                api.sendEvent({
                    name: 'UpdateLabelSuccess',
                });

                api.closeFrame();
              } else {
                api.toast({
                    msg: '标注修改失败',
                    duration: 2000,
                    location: 'top'
                });
              }
            api.hideProgress();
            });
          }

        } else {
            api.closeFrame();
        }
    }
</script>

</html>
