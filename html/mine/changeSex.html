<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>修改性别页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui1.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #FFF;
            /*overflow: hidden;*/
        }

        .aui-bar-nav {
            top: 0;
            z-index: 1;
            background-color: #fff;
            color: #333333;
            font-size: var(--fontsize9);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            color: #333333;
            font-weight: 900;
        }

        .auiCheckbox {
            width: auto !important;
        }

        .aui-radio,
        .aui-checkbox {
            width: 0.9rem !important;
            height: 0.9rem !important;
            margin-right: 0.5rem;
        }

        .aui-list .aui-list-item-inner {
            justify-content: flex-start !important;
        }

        .sureBtn {
            border-radius: 2.5rem !important;
            margin: 3rem auto;
            justify-content: center;
            height: 2.5rem !important;
            line-height: 2.5rem !important;
            width: 80%;
            display: flex !important;
            background: #4f79e8 !important;
            color: #fff;
            font-size: var(--fontsize9) !important;
            outline: none;
        }

        .aui-radio:checked,
        .aui-radio.aui-checked,
        .aui-checkbox:checked,
        .aui-checkbox.aui-checked {
            background-color: #4f79e8;
            border-color: #4f79e8;
        }

        .aui-list .aui-list-item:active{
          background-color: transparent;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <div class="aui-pull-left aui-btn" tapmode onclick="fnReturnMyInfo();">
            <span class="aui-iconfont aui-icon-left"></span>
        </div>
        <div class="aui-title">性别</div>
    </header>

    <div class="aui-content mine_List">
        <ul class="aui-list">

            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-inner auiCheckbox" style="margin-right:1rem">
                        性别：
                    </div>
                    <div class="aui-list-item-inner auiCheckbox" style="margin-right:4rem">
                        <div class="aui-radio" id="male" tapmode onclick="change(1)"></div>男
                    </div>
                    <div class="aui-list-item-inner auiCheckbox">
                        <div class="aui-radio" id="female" tapmode onclick="change(0)"></div>女
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <button type="button" class="sureBtn" name="button" tapmode data-action="sureChange">保存</button>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/aui-dialog.js"></script>
<script type="text/javascript" src="../../script/diy/public.js"></script>
<script type="text/javascript" src="../../script/remote.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        setSex();
        fnReady();
    };

    //返回我的资料页面
    function fnReturnMyInfo() {
        api.closeWin({});
    }

    function setSex() {
        var sex = api.pageParam.sex;
        if (sex == 1) {
            $('#male').addClass('aui-checked');
            $('#female').removeClass('aui-checked');
        } else {
            $('#female').addClass('aui-checked');
            $('#male').removeClass('aui-checked');
        }
    }

    //点击男女前的checkbox切换性别
    function change(sex) {
        if (sex == 1) {
            $('#male').addClass('aui-checked');
            $('#female').removeClass('aui-checked');
        } else {
            $('#female').addClass('aui-checked');
            $('#male').removeClass('aui-checked');
        }
    }

    var actionList = {
        'sureChange': function() {
            var sexNum = 0;
            if ($('#male').hasClass('aui-checked')) {
                sexNum = 1;
            } else if ($('#female').hasClass('aui-checked')) {
                sexNum = 2;
            }
            var data = {
                sex: sexNum
            }
            fnPost('services/app/AppUser/UpdateSexAsync', {
                body: JSON.stringify(data)
            }, 'application/json', true, true, function(ret, err) {
                if (ret) {
                    if (ret.success) {
                        api.toast({
                            msg: '修改成功！',
                            duration: 2000,
                            location: 'top'
                        });
                        api.sendEvent({
                            name: 'changedInfo',
                            extra: {}
                        });
                        setTimeout(function() {
                            api.closeWin({});
                        }, 500);
                    }
                }
            })
        }
    }
</script>

</html>
