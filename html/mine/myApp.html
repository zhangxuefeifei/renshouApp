<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>我的应用win页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui1.css" />

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #FFF;
            /*overflow: hidden;*/
        }

        .aui-bar-nav {
            top: 0;
            z-index: 1;
            background-color: #fff;
            color: #333333;
            font-size: var(--fontsize9);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            color: #333333;
            font-weight: 900;
        }

        .aui-list:after {
            display: none;
        }

        .aui-list {
            background-image: none !important;
        }

        .aui-list-item-arrow:before {
            border-color: #A2A2A2;
        }

        .mine_List .aui-list .aui-list-item-media {
            padding: 0;
            margin-right: 0.5rem;
        }

        .mine_List .aui-list .aui-list-item {
            min-height: 2.7rem !important;
            font-size: var(--fontsize75);
        }

        .title3 {
            color: #999999;
            padding: 0.5rem 0;
            bottom: 0;
            width: 100%;
            display: flex;
            font-size: var(--fontsize8);
            background: #F1F1F1;
        }

        .border-t:before,
        .border-b:after {
            background: none !important;
        }
    </style>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header class="aui-bar aui-bar-nav aui-border-b" id="header">
            <div class="aui-pull-left aui-btn" tapmode data-action="back">
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title">我的应用</div>
        </header>

        <div id="main" class="flex-con">

        </div>
        <div id="footer" class="title3 border-t">
            <span style="margin:0 auto">共<span id="number">0</span>个应用</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/diy/public.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        fnReady();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        if (api.systemType == 'ios') {
            api.setStatusBarStyle({
                style: 'dark',
            });
        }
        headerH = $api.offset(header).h;
        api.openFrame({
            name: 'myApp_frame',
            url: './myApp_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: $api.dom('#main').offsetHeight
            },
            pageParam: {
                id: api.pageParam.id
            }
        });
    };

    var actionList = {
        'back': function() {
            api.closeWin({});
        }
    }

    //头像加载不出来时显示默认头像
    function setDefaultImg() {
        $('#head img').attr('onerror', "this.src='../../image/mine_frame/mine_head.png'");
    }

    //底部应用的数量刷新
    function changeNumber(data) {
        $('#number').html(data);
    }
</script>

</html>
