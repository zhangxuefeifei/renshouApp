<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>考勤页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui1.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #FFF;
        }

        .aui-bar-nav {
            top: 0;
            z-index: 3;
            font-size: var(--fontsize9);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            font-weight: 900;
        }

        .flex-con {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .aui-list .aui-list-item-title {
            font-size: var(--fontsize85);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #333333;
            display: inline-flex;
            align-items: center;
        }

        .aui-list .aui-list-item-text:first-child,
        .aui-list .aui-list-item-text:last-child {
            margin-bottom: 0;
        }

        .aui-list .aui-list-item-text {
            font-size: var(--fontsize7);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
            margin-bottom: 0.65rem;
        }

        .aui-media-list .aui-list-item-inner {
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        .Title {
            width: 4rem;
            display: inline-flex;
            justify-content: flex-end;
            font-size: var(--fontsize75);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #333333;
        }

        .Text {
            width: calc(100% - 3.6rem);
            display: inline-flex;
            font-size: var(--fontsize75);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999;
        }

        .text {
            font-size: var(--fontsize65);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #999999 !important;
            border: none;
            background-size: 100% 1px;
            background-repeat: no-repeat;
            background-position: top;
            background-image: linear-gradient(0, #e6e6e6, #e6e6e6 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #e6e6e6, #e6e6e6 50%, transparent 50%);
        }

        .title {
            font-size: var(--fontsize75);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #333333 !important;
            background-color: #f1f1f1;
            margin-top: 0.75rem !important;
            border: none;
            background-size: 100% 1px;
            background-repeat: no-repeat;
            background-position: top;
            background-image: linear-gradient(0, #e6e6e6, #e6e6e6 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #e6e6e6, #e6e6e6 50%, transparent 50%);
        }

        .aui-content {
            padding-top: 1rem;
        }

        .aui-list .aui-list-item:after {
            border-bottom: none;
        }

        .aui-list:after {
            border-top: none
        }

        .aui-list .aui-list-item {
            padding-left: 0rem;
        }

        .aui-list .aui-list-item:active {
            background-color: transparent
        }

        .aui-media-list-item-inner {
            padding: 0.3rem 0.75rem;
        }

        .text .aui-media-list-item-inner {
            padding: 0.5rem 0.75rem;
        }

        ul li:first-child .aui-media-list-item-inner {
            padding-bottom: 0
        }

        .attend-map {
            width: 100%;
            background: #666;
            height: 200px;
            border-radius: 5px;
            border: 1px solid #03a9f4;
        }

        .refreshBtn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0 0.3rem;
            font-size: var(--fontsize6);
            color: #03a9f4;
        }

        .aui-iconfont.aui-icon-refresh {
            font-size: 0.55rem;
            margin-right: 0;
        }

        .aui-list .aui-list-item-inner,
        .aui-list .aui-list-item {
            min-height: 0;
        }

        .qiandao {
            position: absolute;
            width: 4rem;
            height: 3.67rem;
            display: flex;
            justify-content: center;
            align-items: center;
            right: 0;
            bottom: 0.1rem;
            background-color: #fff;
            z-index: 999
        }

        .QDBtn {
            padding: 0;
            width: 3.17rem;
            height: 3.17rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3rem;
            background-color: #03a9f4;
            color: #fff;
        }

        #footer {
            background-color: #f8f8f8;
            height: 2.5rem;
        }

        #footer ul li {
            padding-top: 1.3rem;
            margin-top: 0.3rem;
            font-size: var(--fontsize6);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #666666;
            background: url() no-repeat center 0;
            background-size: auto 1.1rem;
            text-align: center;
        }

        #footer ul li.active {
            color: #4f79e8;
        }

        #footer ul li:nth-child(1) {
            background-image: url(../../image/mine_frame/refresh.png);
        }

        #footer ul li:nth-child(2) {
            background-image: url(../../image/mine_frame/record.png);
        }

        .timeText {
            font-size: var(--fontsize65);
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
            color: #333333 !important;
            margin-left: 3.5rem;
        }
    </style>
</head>

<body>
