<script type="text/template" id="collectionListTpl">
    {{each items value i}}
    <div class="aui-card-list" id="uli">
        <div class="aui-card-list-content-padded">
            <ul class="aui-list aui-media-list">
                <li class="aui-list-item aui-list-item-middle" data-param="{{value}}" tapmode data-action="history">

                                <div class="Text">
                                    <span class="text1"><span class="dot"></span>测量结果：</span>
                                    <span class="text2" id="Device{{value.Id}}">{{value.Value}}</span>
                                    <span class="text3">{{value.Unit}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="aui-list-item-media" tapmode data-action="cancelcollect" data-param="{{value}}">
                            <div class="collectImg collect_active"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    {{/each}}
</script>
<script type="text/javascript">
    var GetScadaDominUrl;
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        // 计算header和tab元素的高度
        headerH = $api.offset(header).h;
        fnReady();
        userId = $api.getStorage('cloudUserId');
        setTimeout(function() {
            getCollectionList();
        }, 300);
        GetScadaDominUrl = $api.getStorage('GetScadaDomin');
        api.addEventListener({
            name: 'refreshMyCollectList'
        }, function(ret, err) {
            if (ret) {
                getCollectionList();
            }
        });

    };

    var Id = null;

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'history': function() {
            var data = JSON.parse($(this).attr('data-param'));
            api.openWin({
                name: 'HistoryDatas',
                url: './HistoryDatas.html',
                pageParam: {
                    id: data.Id
                }
            });
        },
        'cancelcollect': function(e) {
            e = e || window.event;
            e.stopPropagation();
            var data = JSON.parse($(this).attr('data-param'));
            var headers = {
                "Content-Type": 'application/x-www-form-urlencoded'
            };
            var collectData = {
                UserId: userId,
                PointId: data.Id
            }
            var postData = {
                values: collectData
            }
            api.ajax({
                url: GetScadaDominUrl + 'api/Foci/PostRemove',
                method: 'post',
                timeout: 15,
                dataType: 'json',
                returnAll: false,
                headers: headers,
                data: postData
            }, function(ret, err) {
                if (ret) {
                    getCollectionList();
                    api.sendEvent({
                        name: 'refreshRealTimePressureList',
                        extra: {}
                    });

                }
            })
        }
    }

    function getCollectionList() {
        // clearInterval(timer);
        api.showProgress({
            title: '加载中',
            modal: false
        });
        api.ajax({
            url: '' + GetScadaDominUrl + 'api/Foci/get/' + userId + '',
            method: 'get',
        }, function(ret, err) {
            api.hideProgress();
            if (ret) {
                var data = ret.Data;
                var infoData = [];
                for (var i = 0; i < data.length; i++) {
                    var name = data[i].Name;
                    if (data[i].Devices.length != 0 && data[i].Devices != undefined) {
                        var deData = data[i].Devices;
                        for (var j = 0; j < deData.length; j++) {
                            if (deData[j].Infos.length != 0 && deData[j].Infos != undefined) {
                                var inData = deData[j].Infos;
                                for (var k = 0; k < inData.length; k++) {
                                    inData[k].Name = name + '-' + inData[k].Name;
                                    inData[k].Value = parseFloat(inData[k].Value).toFixed(2);
                                    infoData.push(inData[k]);
                                }
                            }
                        }
                    }
                }
                var list = {
                    items: infoData
                };
                var str = template('collectionListTpl', list);
                $('#collectionList').html(str);
                operationDom();
                api.parseTapmode();
                // refreshData();
                setTimeout(function () {
                  getCollection();
                }, 5000);
            }
        });
    }

    var getCollection = function () {
        api.ajax({
            url: '' + GetScadaDominUrl + 'api/Foci/get/' + userId + '',
            method: 'get',
        }, function(ret, err) {
            if (ret) {
                var data = ret.Data;
                var infoData = [];
                for (var i = 0; i < data.length; i++) {
                    var name = data[i].Name;
                    if (data[i].Devices.length != 0 && data[i].Devices != undefined) {
                        var deData = data[i].Devices;
                        for (var j = 0; j < deData.length; j++) {
                            if (deData[j].Infos.length != 0 && deData[j].Infos != undefined) {
                                var inData = deData[j].Infos;
                                for (var k = 0; k < inData.length; k++) {
                                    inData[k].Name = name + '-' + inData[k].Name;
                                    inData[k].Value = parseFloat(inData[k].Value).toFixed(2);
                                    infoData.push(inData[k]);
                                }
                            }
                        }
                    }
                }
                for (var i = 0; i < infoData.length; i++) {
                    var id = infoData[i].Id;
                    $('#Device' + id + '').html(infoData[i].Value);
                }
            }
            setTimeout(getCollection,5000);
        });
    }
