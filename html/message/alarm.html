<script type="text/javascript">
    var warningPageIndex = 1;
    // var noWarningData = false;
    var finished = true;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        if (api.systemType == 'ios') {
            api.setStatusBarStyle({
                style: 'dark',
            });
        }
        if (api.systemType != 'ios') {
            $('.aui-list-item-arrow').addClass('change');
        }
        var header = $api.byId('header');
        var mySearch = $api.byId('searchWarningMessage');
        var myFilter = $api.byId('warningMessageFilter');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        // 计算header和tab元素的高度
        headerH = $api.offset(header).h;
        mySearchH = $api.offset(mySearch).h;
        myFilterH = $api.offset(myFilter).h;
        topH = headerH + mySearchH;
        topHide = topH - myFilterH + 'px';
        topActive = topH + 'px';
        $('.filterDiv').css('top', '' + topHide + '');
        $('.shade').css('height', 'calc( 100% - ' + topActive + ' )');
        $('.shade').css('top', '' + topActive + '');
        $('.shade').hide();
        $('.closeBtn').hide();
        $('#warningMessage .aui-radio').hide();
        $('#searchResult').hide();
        // clearTime(1);
        // clearTime(2);
        $api.rmStorage('editMessage');
        getWarningMessageList(false, 1);

        noWarningData = false;
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#F0F0F0',
            textColor: '#999999',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function(ret, err) {
            warningPageIndex = 1;
            getWarningMessageList(true, warningPageIndex);
        });
        var nScrollHight = 0; //滚动距离总长(注意不是滚动条的长度)
        var nScrollTop = 0; //滚动到的当前位置
        var nwarningDivHight = $("#warningMessage").height();

        $("#warningMessage").scroll(function() {
            nScrollHight = $(this)[0].scrollHeight;
            nScrollTop = $(this)[0].scrollTop;
            if (finished && nScrollTop + nwarningDivHight >= nScrollHight) {
                finished = false;
                if (!noWarningData) {
                    ++warningPageIndex;
                    // console.log(warningPageIndex);
                    getWarningMessageList(false, warningPageIndex);
                } else {
                    // console.log(1111);
                    setTimeout(function() {
                        finished = true
                    }, 2000);
                    warningPageIndex = 1;
                }
            }
        });
        fnReady();
        // checkboxSelect();

        api.addEventListener({
            name: 'deleteMessage'
        }, function(ret, err) {
            deleteMessage();
        });

        var ajpush = api.require('ajpush');
        ajpush.setListener(
            function(ret) {
                var id = ret.id;
                var title = ret.title;
                var content = ret.content;
                var extra = ret.extra;
                //弹出状态栏通知
                api.notification({
                    notify: {
                        title: title,
                        content: content
                    }
                });
                getWarningMessageList(false, 1);
            }
        );
    };

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'close': function() {
            fnCloseCheckBox();
        }
    }

    TimeInit('warningBeginTimeVal', 'warningBeginClose', 1, 'input');
    TimeInit('warningEndTimeVal', 'warningEndClose', 2, 'input');

    var warningBeginTime = "";
    var warningEndTime = "";

    //时间选择器
    function TimeInit(inputId, operationId, type, tapFrom) {
        var el = '#' + inputId;
        var format = 'YYYY-MM-DD hh:mm:ss';
        if (tapFrom == 'div') {
            el = '#' + operationId;
        }
        var dateError = false;
        new rolldate.Date({
            el: el,
            format: format,
            beginYear: 2000,
            endYear: 2100,
            tapBefore: function(el) {
                // console.log('插件开始触发');
                api.setWinAttr({
                    name: 'alarm',
                    bounces: false
                });
            },
            moveEnd: function(el, iscroll) {
                // console.log('滚动结束');
            },
            confirmBefore: function(el, date) {
                if (type == 1) {
                    warningBeginTime = date;
                } else if (type == 2) {
                    warningEndTime = date;
                }
                if (warningBeginTime != "" && warningEndTime != "" && warningBeginTime > warningEndTime) {
                    dateError = true;
                    api.toast({
                        msg: '结束日期不能小于开始日期',
                        duration: 2000,
                        location: 'top'
                    });
                    return false
                }
                if (tapFrom == 'div') {
                    $('#' + inputId + '').val(date);
                }
                var closeHtml = '<div class="aui-list-item-right close" tapmode onclick="clearTime(&quot;' + inputId + '&quot;,&quot;' + operationId + '&quot;,' + type + ')"></div>';
                $('#' + operationId + '').parent().html(closeHtml);
            },
            confirmEnd: function(el, date) {
                if (!dateError) {
                    api.setWinAttr({
                        name: 'alarm',
                        bounces: true
                    });
                }

                if (tapFrom == 'div') {
                    var close = $('#' + inputId + '').parent().next().children('.close');
                    if (!close) {
                        var closeHtml = '<div class="aui-list-item-right close" tapmode onclick="clearTime(&quot;' + inputId + '&quot;,&quot;' + operationId + '&quot;,' + type + ' )"></div>';
                        $('#' + operationId + '').parent().html(closeHtml);
                    }
                }
            }
        })
    }

    //点击关闭图标删除时间
    function clearTime(inputId, operationId, type) {
        var selectTime = '<div class="selectTime" id="' + operationId + '" tapmode onclick=""><span class="aui-iconfont aui-icon-right"></span></div>'
        $('#' + inputId + '').val("");
        $('#' + inputId + '').parent().next().html(selectTime);
        $('#' + operationId + '').on('touchstart', function() {
            TimeInit(inputId, operationId, type, "div");
        })
        if (type == 1) {
            warningBeginTime = "";
        } else if (type == 2) {
            warningEndTime = "";
        }
    }

    //点击确认筛选
    function searchByTime() {
        if (warningBeginTime == "") {
            api.toast({
                msg: '请选择开始日期',
                duration: 2000,
                location: 'top'
            });
            return
        }
        if (warningEndTime == "") {
            api.toast({
                msg: '请选择结束日期',
                duration: 2000,
                location: 'top'
            });
            return
        }
        $('#warningShade').hide();
        $('#warningMessageFilter').css('top', '' + topHide + ' !important');
        $('#warningArrow').removeClass('active');
        getWarningMessageList(false, 1);
    }


    //重置条件
    function clearFilter() {
        clearTime('warningBeginTimeVal', 'warningBeginClose', 1, 'warn');
        clearTime('warningEndTimeVal', 'warningEndClose', 2, 'warn');
        getWarningMessageList(false, 1);
    }

    var searchBar = document.querySelector("#searchWarningMessage");
    var searchBarInput = document.querySelector("#searchWarningMessage input");
    var searchBarClearBtn = document.querySelector("#searchWarningMessage .aui-searchbar-clear-btn");

    //时间展示，今天不显示年月日，昨天将年月日替换为昨天，今年的只展示月日，非今年展示年月日
    function getDayName(d) {
        var td = new Date();
        td = new Date(td.getFullYear(), td.getMonth(), td.getDate());
        var od = new Date(d);
        od = new Date(od.getFullYear(), od.getMonth(), od.getDate());
        if (od.getFullYear() == td.getFullYear()) {
            var xc = (od - td) / 1000 / 60 / 60 / 24;
            if (xc == -1) {
                return "昨天 ";
            } else if (xc == 0) {
                return "";
            } else {
                var date = (od.getMonth() + 1) + '/' + od.getDate();
                return date + ' '
            }
        } else {
            var date = od.getFullYear() + '/' + (od.getMonth() + 1) + '/' + od.getDate();
            return date + ' '
        }

    }

    //获取报警消息
    function getWarningMessageList(pullrefresh, PageIndex) {
        var url = 'services/app/Message/GetMessageAlarmList?PageIndex=' + PageIndex + '&MaxResultCount=20';
        if (warnKeyWord != "") {
            url = url + '&Key=' + warnKeyWord;
        }
        if (warningBeginTime != "" && warningEndTime != "") {
            url = url + '&BeginTime=' + warningBeginTime + '&EndTime=' + warningEndTime;
        }
        fnGet(url, {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    // alert(JSON.stringify(ret));
                    var html = ""
                    var data = ret.result.items;
                    if (ret.result.totalPages == PageIndex) {
                        noWarningData = true;
                    } else {
                        noWarningData = false;
                    }
                    finished = true;
                    for (var i = 0; i < data.length; i++) {
                        var sendTime = data[i].sendTime;
                        var time = getTime(sendTime);
                        sendTime = sendTime.replace('T', ' ').replaceAll('-', '/');
                        sendTime = getDayName(sendTime) + time;
                        if (data[i].isRead == 0) {
                            var li = '<li class="aui-list-item aui-list-item-middle auiMessageList" data-id="' + data[i].id +
                                '"><div class="aui-media-list-item-inner"><div class="aui-list-item-inner"><div class="aui-list-item-text"><div class="aui-list-item-title">' + data[i].typeString +
                                '</div><div class="aui-list-item-right">' + sendTime + '</div></div><div class="aui-list-item-text sendUser"><span class="contentText">' + data[i].content +
                                '</span><div class="aui-dot"></div></div></div></div><div class="aui-radio"></div></li>';
                        } else {
                            var li = '<li class="aui-list-item aui-list-item-middle auiMessageList" data-id="' + data[i].id +
                                '"><div class="aui-media-list-item-inner"><div class="aui-list-item-inner"><div class="aui-list-item-text"><div class="aui-list-item-title">' + data[i].typeString +
                                '</div><div class="aui-list-item-right">' + sendTime + '</div></div><div class="aui-list-item-text sendUser"><span class="contentText">' + data[i].content +
                                '</span></div></div></div><div class="aui-radio"></div></li>';
                        }
                        html += li;
                    }
                    if (PageIndex == 1) {
                        $('#warningMessage ul').html('');
                        $('#warningMessage ul').append(html);
                        var ele = document.getElementById('warningMessage');
                        ele.scrollTop = 0;
                    } else {
                        // var list = $('#warningMessage ul').html();
                        $('#warningMessage ul').append(html);
                    }
                    $('#warningMessage .aui-radio').hide();
                    checkAllRead();
                    longpress();
                    openDetail();
                    if (pullrefresh == true) {
                        api.refreshHeaderLoadDone()
                    };
                    //安卓点击section内容区滚动时，屏蔽下拉刷新造成的页面滑动
                    $('#warningMessage').on('touchstart', function() {
                        //触摸开始，屏蔽滑动
                        api.setWinAttr({
                            name: 'alarm',
                            bounces: false
                        });
                    });
                    $('#warningMessage').on('touchmove', function() {
                        //触摸滚动，屏蔽滑动
                        api.setWinAttr({
                            name: 'alarm',
                            bounces: false
                        });
                    });
                    $('#warningMessage').on('touchend', function() {
                        //触摸结束，释放滑动
                        api.setWinAttr({
                            name: 'alarm',
                            bounces: true
                        });
                    });
                }
            }
            if (err) {
                if (pullrefresh == true) {
                    api.refreshHeaderLoadDone()
                }
            }
        })
    }

    //点击checkbox时，已读和删除图标置于可用状态，如果没有选中任何消息时，置于不可用状态
    function checkboxSelect() {
        var checkbox = $api.domAll('.aui-radio');
        var num = 0;
        for (var i = 0; i < checkbox.length; i++) {
            if ($api.hasCls(checkbox[i], 'aui-checked')) {
                num += 1;
            }
        }
        if (num == 0) {
            $('#footer').find('#delete').removeClass('delete_active');
            $('#footer').find('#yidu').removeClass('yidu_active');
        } else {
            $('#footer').find('#delete').addClass('delete_active');
            $('#footer').find('#yidu').addClass('yidu_active');
        }

    //点击消息时，打开消息详情页面

    function openDetail() {
        var auiList = $api.domAll('#warningMessage .auiMessageList');
        for (var i = 0; i < auiList.length; i++) {
            var hammer = new Hammer(auiList[i]);
            hammer.on("tap", function(ret) {
                var dom = $(ret.target);
                var domCls = dom.attr('class');
                var domId = dom.parents('.flex-con').attr('id');
                var id = dom.parents('.aui-list-item').attr('data-id');
                if (!$api.getStorage('editMessage')) {
                    api.openWin({
                        name: 'messageDetails',
                        url: './messageDetails.html',
                        pageParam: {
                            type: 'warnList',
                            id: id
                        }
                    })
                } else {
                    dom.parents('.aui-list-item').find('.aui-radio').toggleClass('aui-checked');
                    var checkboxArr = $api.domAll('#warningMessage .aui-radio');
                    var checkedNum = 0;
                    for (var i = 0; i < checkboxArr.length; i++) {
                        if (!$(checkboxArr[i]).hasClass('aui-checked')) {
                            $('#selectAll').removeClass('selectAll_active');
                        } else {
                            ++checkedNum;
                        }
                    }
                    if (checkedNum == checkboxArr.length) {
                        $('#selectAll').addClass('selectAll_active');
                    }
                    checkboxSelect();
                }
            })
        }
    }

    function longpress() {

    //删除站内消息
    function deleteMessage() {
        var checkboxs = $api.domAll('#warningMessage .aui-radio');
        var ids = [];
        for (var i = 0; i < checkboxs.length; i++) {
            if ($(checkboxs[i]).hasClass('aui-checked')) {
                var id = parseInt($(checkboxs[i]).parents('.auiMessageList').attr('data-id'));
                ids.push(id);
            }
        }
        var deleteIds = '';
        for (var i = 0; i < ids.length; i++) {
            if (i == 0) {
                deleteIds = 'Ids=' + ids[i];
            } else {
                deleteIds = deleteIds + '&Ids=' + ids[i]
            }
        }
        fnGet('services/app/Message/DeleteMessageAlarm?' + deleteIds + '', {}, true, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    api.toast({
                        msg: '删除成功！',
                        duration: 2000,
                        location: 'top'
                    });
                    getWarningMessageList(false, 1);
                }
            }
        })
        fnCloseCheckBox();
    }

    //点击工具栏图标设为已读
    function iconSetMessageRead() {
        var checkboxs = $api.domAll('#warningMessage .aui-radio');
        var ids = [];
        for (var i = 0; i < checkboxs.length; i++) {
            if ($(checkboxs[i]).hasClass('aui-checked')) {
                var id = $(checkboxs[i]).parents('.auiMessageList').attr('data-id');
                ids.push(id);
            }
        }
        fnPost('services/app/Message/UpdateMessageAlarmIsRead', {
            body: JSON.stringify(ids)
        }, 'application/json', true, true, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    getWarningMessageList(false, 1);
                }
            }
        })
        fnCloseCheckBox();
    }

    //进入编辑模式时，点击左上角关闭图标退出编辑模式
    function fnCloseCheckBox() {
        $('.closeBtn').hide();
        isCloseShow = false;
        $api.rmStorage('editMessage');
        $('#warningMessage .aui-radio').fadeOut(100);
        $('#warningMessage .aui-media-list-item-inner').removeClass('radioShow');
        $('#selectAll').removeClass('selectAll_active');
        $('.aui-list-item .aui-radio').removeClass('aui-checked');
        $('#footer').find('#delete').removeClass('delete_active');
        $('#footer').find('#yidu').removeClass('yidu_active');
    }
