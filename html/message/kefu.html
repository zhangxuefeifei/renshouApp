<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>

<script type="text/javascript" src="../../script/aui-toast.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        // var header = $api.byId('header');
        // // 实现沉浸式状态栏效果
        // $api.fixStatusBar(header);
        // headerH = $api.offset(header).h;
        var linkUrl = api.pageParam.url + '&SourceSystem=CloudPlatformApp2.0';
        var ProductId = api.pageParam.productId;
        var url = 'services/app/Product/GetSsoUrl?ProductId=' + ProductId + '';
        fnGet(url, {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    if (ret.result != null) {
                        var paramName = ret.result.paramName;
                        var otherurl = ret.result.verifyTokenUrl;
                        var tokenResult = ret.result.tokenResult;
                        // var loginData = {
                        // }
                        // var data = {
                        //     body: JSON.stringify(loginData)
                        // }
                        for (var i = 0; i < paramName.length; i++) {
                            if (i == 0) {
                                otherurl = otherurl + '?' + paramName[i] + '=' + tokenResult[i];
                            } else {
                                otherurl = '&' + paramName[i] + '=' + tokenResult[i];
                            }
                        }
                        var headers = {};
                        api.ajax({
                            url: otherurl,
                            method: 'get',
                            timeout: 15,
                            dataType: 'jsonp',
                            headers: headers,
                            traditional: true
                        }, function(ret, err) {
                            if (ret != "") {
                                api.openFrame({
                                    name: 'KFFrame',
                                    url: linkUrl,
                                    progress: {
                                        type: "page",
                                    },
                                    rect: {
                                        x: 0,
                                        y: 0,
                                        w: 'auto',
                                        h: 'auto'
                                    },
                                    pageParam: {
                                        name: 'test'
                                    },
                                    bounces: false,
                                    scaleEnabled: true
                                });
                            }

                        })
                    } else {
                        setTimeout(function() {
                            var toast = new auiToast();
                            toast.custom({
                                title: "关联账号配置错误，无法登录",
                                html: '<i class="aui-iconfont aui-icon-info"></i>',
                                duration: 2000
                            });
                        }, 500);
                    }

                }
            }
        })
        fnReady();
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.closeWin();
        });

    };

    var actionList = {
        'back': function() {
            api.closeWin();
        },
    }
</script>

</html>
