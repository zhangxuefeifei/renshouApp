<script type="text/javascript">
    var headerH;
    var tabH;

    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        if (api.systemType == 'ios') {
            api.setStatusBarStyle({
                style: 'dark',
            });
        }
        // 计算header和tab元素的高度
        headerH = $api.offset(header).h;
        if (api.pageParam.type == 'my') {
            $('#myMessageDetail').show();
            $("#warningMessageDetail").hide();
            $('.jiange').show();
            $('#file').show();
            getMyMessageDetail(api.pageParam.id);
        } else if (api.pageParam.type == 'warnList') {
            $('#myMessageDetail').hide();
            $("#warningMessageDetail").show();
            $('.jiange').hide();
            $('#file').hide();
            getWarningMessageDetail(api.pageParam.id);
        } else if (api.pageParam.type == 'warn') {
            $('#myMessageDetail').hide();
            $("#warningMessageDetail").show();
            $('.jiange').hide();
            $('#file').hide();
            setAlarmDetails(api.pageParam.data);
        }
        fs = api.require('fs');

    };

    var actionList = {
        'back': function() {
            api.closeWin({});

        }
    }

    var html = "";
    var fs;
    //获取站内消息详情
    function getMyMessageDetail(id) {
        fnGet('services/app/Message/GetMessageById?Id=' + id + '', {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    $('#sendUser').html(ret.result.sendUserName);
                    $('#title').html(ret.result.title);
                    $('#content').html(ret.result.content);
                    $('#file ul').html('');
                    $('#file ul').append('<li class="aui-list-header">附&nbsp;&nbsp;&nbsp;件</li>');
                    var fileData = ret.result.files;
                    html = "";
                    for (var i = 0; i < fileData.length; i++) {
                        // console.log(file.fileName);
                        (function(i) {
                          var size = '0.00M';
                          var number = (fileData[i].size / 1024 / 1024).toFixed(2);
                          if (number == 0.00) {
                              number = (fileData[i].size / 1024).toFixed(2);
                              if (number == 0.00) {
                                  number = fileData[i].size;
                                  size = number + 'byte'
                              } else {
                                  size = number + 'KB'
                              }
                          } else {
                              size = number + 'M'
                          }
                            var path = 'fs://download/' + fileData[i].fileName;
                            var li = "";
                            var file = fileData[i];
                            fs.exist({
                                path: path
                            }, function(ret, err) {
                                if (ret.exist) {
                                    li = '<li class="aui-list-item aui-list-item-middle" id="file' + i +
                                        '"><div class="aui-media-list-item-inner"><div class="aui-list-item-inner" style="width:90%"><div class="aui-list-item-text"><div class="aui-list-item-title">' +
                                        file.fileName + '</div></div><div class="aui-list-item-text">' + size + '</div></div>  <div class="aui-list-item-right fileOpen" style="width:10%" tapmode onclick="fnOpenFile(&quot;' + path +
                                        '&quot;)"></div></div></li>';
                                } else {
                                    li = '<li class="aui-list-item aui-list-item-middle" id="file' + i +
                                        '"><div class="aui-media-list-item-inner"><div class="aui-list-item-inner" style="width:90%"><div class="aui-list-item-text"><div class="aui-list-item-title">' +
                                        file.fileName + '</div></div><div class="aui-list-item-text">' + size + '</div></div><div class="aui-list-item-right download" style="width:10%" tapmode onclick="fnDownload(&quot;' +
                                        file.url +
                                        '&quot;,&quot;' + file.fileName +
                                        '&quot;,&quot;' + i +
                                        '&quot;)"></div></div></li>';

                                }
                                html += li;
                                // console.log(file.resourceId);
                            });
                        })(i)
                    }
                    setTimeout(function() {
                        $('#file ul').append(html);
                    }, 500);
                    setRead();
                }
            }
        })
    }

    var value = 0;
    var Timer;
    //下载附件
    function fnDownload(url, fileName, resourceId) {
        var url = apiUrl + url;
        var progress = '<div class="aui-media-list-item-inner progressInner"><div class="aui-list-item-inner"><div class="aui-progress aui-progress-sm"><div class="aui-progress-bar" style="width: 0%;"></div></div></div></div>';
        $('#file' + resourceId + '').append(progress);
        api.download({
            url: url,
            savePath: 'fs://download/' + fileName,
            report: true,
            cache: true,
            allowResume: true
        }, function(ret, err) {
            if (ret) {
                if (ret.state == 0) {
                    var timer = setInterval(function() {
                        clearInterval(timer);
                        //修改参数
                        setProgress(ret.percent, resourceId);
                    }, 200);
                } else if (ret.state == 2) {
                    $('#file' + resourceId + '').find('.progressInner').remove();
                    var dialog = new auiDialog();
                    dialog.alert({
                        title: ret.msg,
                        buttons: ['确定']
                    }, function(ret) {

                    })
                } else if (ret.state == 1) {
                    clearInterval(timer);
                    var path = 'fs://download/' + fileName;
                    var openDiv = '<div class="aui-list-item-right fileOpen" style="width:10%" tapmode onclick="fnOpenFile(&quot;' + path +
                        '&quot;)"></div>';
                    $('#file' + resourceId + '').find('.download').remove();
                    $('#file' + resourceId + '').find('.progressInner').remove();
                    $('#file' + resourceId + '').find('.aui-media-list-item-inner').append(openDiv);
                }
            }

        });
    }

    //设置进度条进度
    function setProgress(value, resourceId) {
        $('#file' + resourceId + '').find('.aui-progress-bar').css('width', value + '%');
    }

    //打开文件
    function fnOpenFile(path) {
        var docReader = api.require('docReader');
        var docInteraction = api.require('docInteraction');
        if (api.systemType != 'ios') {
            docInteraction.open({
                path: path
            }, function(ret, err) {
                if (err) {
                    var msg = "出现未知错误！";
                    if (err.code == 1) {
                        msg = "没有能打开此文档的应用程序！";
                    } else if (err.code == 2) {
                        msg = "文件不存在！"
                    }
                    api.toast({
                        msg: msg,
                        duration: 2000,
                        location: 'top'
                    });
                }
            });
        } else {
            docReader.open({
                path: path,
                autorotation: false
            }, function(ret, err) {
                if (err) {
                    var msg = "出现未知错误！";
                    if (err.code == -1) {
                        msg = "未知错误！";
                    } else if (err.code == 1) {
                        msg = "文件不存在！";
                    } else if (err.code == 2) {
                        msg = "文件格式不支持！"
                    }
                    api.toast({
                        msg: msg,
                        duration: 2000,
                        location: 'top'
                    });
                }
            });
        }
    }

    //工作通知点进来显示详情
    function setAlarmDetails(data) {
        $('#warningSendUser').html(data.sendUserName);
        $('#warningTitle').html(data.title);
        $('#warningContent').html(data.content);
    }

    //获取报警消息详情
    function getWarningMessageDetail(id) {
        fnGet('services/app/Message/GetMessageAlarmDetail?Id=' + id + '', {}, false, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    $('#warningSendUser').html(ret.result.sendUserName);
                    $('#warningTitle').html(ret.result.typeString);
                    $('#warningContent').html(ret.result.content);
                    setRead();
                }
            }
        })
    }

    //设置消息为已读
    function setRead() {
        var ids = [];
        ids.push(api.pageParam.id);
        if (api.pageParam.type == 'my') {
            fnPost('services/app/Message/UpdateMessageIsRead', {
                body: JSON.stringify(ids)
            }, 'application/json', true, true, function(ret, err) {
                if (ret) {
                    if (ret.success) {
                        api.execScript({
                            name: 'message',
                            script: 'setMessageRead(' + api.pageParam.id + ');'
                        });
                    }
                }
            })
        } else {
            fnPost('services/app/Message/UpdateMessageAlarmIsRead', {
                body: JSON.stringify(ids)
            }, 'application/json', true, true, function(ret, err) {
                if (ret) {
                    if (ret.success) {
                        api.execScript({
                            name: 'alarm',
                            script: 'setMessageRead(' + api.pageParam.id + ');'
                        });
                    }
                }
            })
        }

    }
</script>
