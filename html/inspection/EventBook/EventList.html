<script type="text/javascript">
    var PageIndex = 1;
    var Istansfar = 1;
    // 工单类型
    var EventStatus = 0;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var tabItemH = $api.offset($api.byId('tab')).h;
        $api.css($api.byId('tab'), 'top:' + (headerH) + 'px;');
        $api.css($api.byId('tab-content'), 'top:' + (headerH + tabItemH) + 'px;');
        fnReady();
        //事件簿列表
        GetAppEventPagedList(EventStatus);

        // 监听滚动到底部加载数据
        api.addEventListener({
            name: 'srcollbottom'
        }, function(ret, err) {
            if (ret) {
                PageIndex++;
                GetAppEventPagedList(EventStatus);
            }
        });

        // 监听滚动到底部加载数据
        api.addEventListener({
            name: 'refreshTaskDetails'
        }, function(ret, err) {
            if (ret) {
                PageIndex = 1;
                EventStatus = 0;
                GetAppEventPagedList(EventStatus);
            }
        });
    };

    var tab = new auiTab({
        element: document.getElementById("tab"),
        index: 1,
        repeatClick: false
    }, function(ret) {
        if (ret) {
            if ($('#tab' + ret.index).hasClass('aui-show')) {
                $('#tab' + ret.index).siblings().removeClass('aui-show').addClass('aui-hide');
            } else {
                $('#tab' + ret.index).removeClass('aui-hide').addClass('aui-show');
                $('#tab' + ret.index).siblings().removeClass('aui-show').addClass('aui-hide');
            }
            PageIndex = 1;
            Istansfar = 1;
            EventStatus = $('.tab' + ret.index).attr('EventStatus');
            GetAppEventPagedList(EventStatus);
        }

    });

    var actionList = {
        'back': function() {
            api.closeWin();
        }
    }

    //事件簿列表
    function GetAppEventPagedList(EventStatus) {
        if (PageIndex == 1) {
            $('#tab-content').html('');
        }
        if (Istansfar == 1) {
            var url = 'services/GISInspection/Event/GetAppEventPagedList?EventStatus=' + EventStatus + '&PageIndex=' + PageIndex + '&MaxResultCount=10';
            fnGet(url, {}, false, function(ret, err) {
                if (ret) {
                    if (ret.success && ret.result.items.length != 0) {
                        Istansfar = 1;
                        var items = ret.result.items;
                        var tab = $('.aui-active').attr('tab');
                        for (i in items) {
                            items[i].eventSubmitTime = items[i].eventSubmitTime != null ? moment(items[i].eventSubmitTime).format('YYYY-MM-DD HH:mm') : '';
                            items[i].type = EventStatus;
                        }
                        var datas = {
                            type: EventStatus,
                            list: items,
                            tabNumber: tab
                        };
                        var str = template('dataList', datas);
                        $('#tab-content').append(str);
                        operationDom();
                        fnReadyOpenWin();
                        Srcoll();
                    } else {
                        api.toast({
                            msg: '没有更多的数据了',
                            duration: 2000,
                            location: 'bottom'
                        });
                        Istansfar = 0;
                        PageIndex--;
                    }
                }
                api.hideProgress();
            });
        } else {
            api.toast({
                msg: '没有更多的数据了',
                duration: 2000,
                location: 'bottom'
            });
        }
    }


    // 页面滚动不触发单击事件
    var touchY = 0;
    var longClick = 0;
    var timeOutEvent;

    function Srcoll() {
        $('#tab-content').on({
            touchstart: function(e) {
                longClick = 0;
                timeOutEvent = setTimeout(function() {
                    //此处为长按事件-----在此显示遮罩层及删除按钮
                    longClick = 1; //假如长按，则设置为1
                }, 500);
                var touch = e.touches[0];
                touchY = touch.clientY;
            },
            touchmove: function(e) {
                var e = e || window.event;
                clearTimeout(timeOutEvent);
                timeOutEvent = 0;
                var touch = e.touches[0]
                if (Math.abs(touch.clientY - touchY) < 10) {
                    e.preventDefault();
                }
            },
            touchend: function(e) {
                clearTimeout(timeOutEvent);
                if (timeOutEvent != 0 && self.longClick == 0) { //点击
                    //此处为点击事件----在此处添加跳转详情页
                }
                return true;
            }
        });
    }
</script>
