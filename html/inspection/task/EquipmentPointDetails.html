<script type="text/javascript">
    var paramDatas;
    var photoBrowser;
    apiready = function() {
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        fnReady();

        paramDatas = api.pageParam;
        // 根据id获取设备点的信息
        GetTaskDeviceInfoByDeviceId();
        // 图片预览和下载
        photoBrowser = api.require('photoBrowser');

    };

    function setting() {
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        $api.css($api.byId('tab-content'), 'margin-top:' + (headerH + 15) + 'px;');
        $api.css($api.byId('tab-content'), 'margin-bottom: 15px;');
    }

    function IsIosSystem() {
        if (api.systemType == 'ios') {
            $('.list-Title').css({
                'margin-top': '0'
            });
        }
    }

    function GetTaskDeviceInfoByDeviceId() {
        var url = 'services/GISInspection/Task/GetTaskDeviceInfoByDeviceId?id=' + paramDatas.id;
        fnGet(url, {}, false, function(ret, err) {
            if (ret) {
                if (ret.success && ret.result != null) {
                    var result = ret.result;
                    result.inspectionTime = result.inspectionTime ? moment(result.inspectionTime).format('YYYY-MM-DD HH:mm') : '';
                    var apiUrl = 'http://' + $api.getStorage('apiUrl');
                    var fileInfoDtos = result.fileInfoDtos;
                    for (i in fileInfoDtos) {
                        fileInfoDtos[i].url = apiUrl + fileInfoDtos[i].url;
                    }
                    var str = template('GoList', result);
                    $('#tab-content').append(str);
                    setting();
                    IsIosSystem();
                } else {
                    api.toast({
                        msg: '数据获取失败',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }
            api.hideProgress();
        });
    }



    var actionList = {
        'back': function() {
            api.closeWin();
        }
    }

    // 图片预览与图片保存到本地
    function fnPhotoOpen(obj) {
        var imgArrays = $('.imgBrowers');
        var ImgSrc = [];
        for (var i = 0; i < imgArrays.length; i++) {
            imgArrays[i].index = i;
            var srcUrl = $(imgArrays[i]).attr('src');
            ImgSrc.push(srcUrl);
        }
        //  获取当前图片的位置
        var index = obj.index;
        photoBrowser.open({
            images: ImgSrc,
            activeIndex: index,
            bgColor: '#000'
        }, function(ret1) {
            if (ret1.eventType == 'click') {
                photoBrowser.close();
            }
            if (ret1.eventType == 'longPress') {
                api.actionSheet({
                    buttons: ['保存到本地']
                }, function(ret, err) {
                    if (ret.buttonIndex == 1) {
                        var url = ImgSrc[ret1.index];
                        api.download({
                            url: url,
                            report: false,
                            cache: false,
                            allowResume: false
                        }, function(ret, err) {
                            if (ret.state == 1) {
                                // 下载成功
                                api.saveMediaToAlbum({
                                    path: '' + ret.savePath + '',
                                    groupName: '云平台相册'
                                }, function(ret, err) {
                                    if (ret && ret.status) {
                                        api.toast({
                                            msg: '保存成功',
                                            duration: 2000,
                                            location: 'bottom'
                                        });

                                    } else {
                                        api.toast({
                                            msg: '保存失败',
                                            duration: 2000,
                                            location: 'bottom'
                                        });
                                    }
                                });
                            } else {

                            }
                        });


                    }
                });
            }

        });
    }




    // 保存视频
    function fnOpenVideo(obj) {
        // console.log(1);
        // var videArrays = $(obj).attr('src');
        var saveUrl = $(obj).attr('src1');
        api.openVideo({
            url: saveUrl
        });


    }
</script>
